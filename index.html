<!DOCTYPE html>
<html lang="zh-HK" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>溝酒神燈 | 新手調酒推介 | Cocktail Cult | Cocktail Finder for Beginners</title>
    <meta name="description" content="新手調酒推介！按照甜度、酸度、口感等條件，為你推介最適合的雞尾酒。" />
    <script>
      // Determine which manifest to use based on environment
      const isDev = window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1' ||
                    window.location.hostname === 'develop.cocktail-cult.pages.dev';
      const manifestLink = document.createElement('link');
      manifestLink.rel = 'manifest';
      manifestLink.href = isDev ? '/manifest.dev.json' : '/manifest.prod.json';
      document.head.appendChild(manifestLink);
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="preload"
      as="style"
    />
    <script>
      // Load Google Maps API with environment variable
      const loadGoogleMapsScript = () => {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      };
      loadGoogleMapsScript();
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(
            function(registration) {
              console.log('ServiceWorker registration successful');
            },
            function(err) {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
