\",null,{\"className\":\"p-6\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-4xl mb-6\",\"children\":\"有熱咖啡的調酒\"}],[\"$\",\"p\",null,{\"className\":\"text-sm text-muted-foreground\",\"children\":[\"$\",\"a\",null,{\"href\":\"https://forms.gle/U2mTzPo1i9vUUccX9\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"hover:underline flex flex-wrap items-center gap-x-1\",\"children\":[\"資料有錯，揾到Bug或想俾意見？話我知！\",[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L12\",\"Gunfire\",{\"href\":\"/zh/cocktails/gunfire\",\"children\":[\"$\",\"$L13\",null,{\"cocktail\":{\"name\":{\"en\":\"Gunfire\",\"zh\":\"炮火\"},\"description\":{\"en\":\"**Simple and Strong**\\n\\nA basic cocktail traditionally consumed for warmth and a quick boost. Consisting of:\\n*   Dark Rum: Provides a rich base\\n*   Hot Coffee: For warmth and caffeine\",\"zh\":\"**簡單而濃烈**\\n\\n一種傳統上為了取暖和快速提神而飲用的基本調酒。組成：\\n* 深色蘭姆酒：提供豐富的基底\\n* 熱咖啡：為了溫暖和咖啡因\"},\"historical_reference\":{\"en\":\"**Military Origins**\\n\\nThe Gunfire cocktail has long been associated with the British Armed Forces, particularly the Royal Navy and Army. \\n\\n*   Traditionally consumed on special occasions or as a morning pick-me-up.\\n*   Exact origins are difficult to pinpoint but likely dates back to the 19th century or earlier.\\n*   Variations exist, some including sweeteners or spices.\",\"zh\":\"**軍事起源**\\n\\nGunfire調酒長期以來與英國武裝部隊，特別是皇家  passengers on a transatlantic flight\\n*   Became popular at the Buena Vista Cafe in San Francisco\\n*   A classic example of a hot alcoholic beverage\",\"zh\":\"**起源**: 歸功於 1943 年在愛爾蘭福因斯港的 Joe Sheridan\\n\\n*   創建目的是為了讓跨大西洋航班上的乘客暖身\\n*   在舊金山的 Buena Vista Cafe 變得流行\\n*   熱酒精飲料的經典範例\"},\"technique\":{\"en\":\"Warm the glass, add sugar and whiskey, fill with coffee, float cream on top\",\"zh\":\"溫熱杯子，加入糖和威士忌，倒入咖啡，在頂部漂浮鮮奶油\"},\"garnish\":{\"en\":\"Grated nutmeg or chocolate shavings (optional)\",\"zh\":\"磨碎的肉荳蔻或巧克力屑（可選）\"},\"serve_in_glass\":{\"en\":\"Irish coffee glass or heat-resistant glass mug\",\"zh\":\"愛爾蘭咖啡杯或耐熱玻璃馬克杯\"},\"appearance\":{\"en\":\"Layered dark liquid with a thick white cream top\",\"zh\":\"分層的深色液體，頂部有濃厚的白色奶油\"},\"allergens\":[],\"base_spirits\":[{\"amount\":50,\"name\":{\"en\":\"Irish Whiskey\",\"zh\":\"愛爾蘭威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the alcoholic base and distinct Irish whiskey flavor\",\"zh\":\"提供酒精基底和獨特的愛爾蘭威士忌風味\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":2,\"name\":{\"en\":\"Brown Sugar\",\"zh\":\"紅糖\"},\"unit\":{\"en\":\"tsp\",\"zh\":\"茶匙\"},\"rationale\":{\"en\":\"Adds sweetness and caramel notes\",\"zh\":\"增加甜味和焦糖味\"}},{\"amount\":120,\"name\":{\"en\":\"Hot Coffee\",\"zh\":\"熱咖啡\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base and warmth\",\"zh\":\"提供基底和溫暖\"}},{\"amount\":30,\"name\":{\"en\":\"Heavy Cream\",\"zh\":\"濃奶油\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds richness and texture\",\"zh\":\"增加濃郁度和質感\"}}],\"flavor_descriptors\":[{\"en\":\"Coffee\",\"zh\":\"咖啡\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":1,\"booziness\":6,\"body\":7,\"complexity\":5,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-sc
