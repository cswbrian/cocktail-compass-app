\":{\"en\":\"Red Wine\",\"zh\":\"紅酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the alcoholic base and characteristic red wine flavor.\",\"zh\":\"提供酒精基底和典型的紅酒風味。\"}}],\"liqueurs\":[{\"amount\":50,\"name\":{\"en\":\"Brandy\",\"zh\":\"白蘭地\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds depth and complexity to the flavor.\",\"zh\":\"增加風味的深度和複雜性。\"}}],\"ingredients\":[{\"amount\":1,\"name\":{\"en\":\"Lemon\",\"zh\":\"檸檬\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds citrus notes and acidity.\",\"zh\":\"增加柑橘味和酸度。\"}},{\"amount\":1,\"name\":{\"en\":\"Orange\",\"zh\":\"橙\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds sweetness and citrus flavor.\",\"zh\":\"增加甜味和柑橘風味。\"}},{\"amount\":1,\"name\":{\"en\":\"Apple\",\"zh\":\"蘋果\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds fruity sweetness and body.\",\"zh\":\"增加水果的甜味和酒體。\"}},{\"amount\":2,\"name\":{\"en\":\"Peach\",\"zh\":\"桃子\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds fruity sweetness and body.\",\"zh\":\"增加水果的甜味和酒體。\"}},{\"amount\":100,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Sweetens the mixture and balances acidity.\",\"zh\":\"使混合物變甜並平衡酸度。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Woody\",\"zh\":\"木質\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":3,\"booziness\":4,\"body\":5,\"complexity\":6,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有桃子的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"有桃子的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"link\"
