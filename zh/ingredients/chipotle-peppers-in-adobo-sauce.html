角、橄欖、醃製蔬菜、培根條、烤蝦或其他鹹味選擇。\"},\"serve_in_glass\":{\"en\":\"Highball glass or pint glass\",\"zh\":\"高杯玻璃杯或品脫杯\"},\"appearance\":{\"en\":\"Deep red, thick, and spicy with visible particulates from spices and garnishes.\",\"zh\":\"深紅色、濃稠且辛辣，帶有明顯的香料和裝飾物顆粒。\"},\"allergens\":[{\"en\":\"Nightshades (tomatoes, peppers)\",\"zh\":\"茄科植物（番茄、辣椒）\"},{\"en\":\"Gluten (if using Worcestershire sauce)\",\"zh\":\"麩質（如果使用伍斯特醬）\"},{\"en\":\"Soy (if using Worcestershire sauce)\",\"zh\":\"大豆（如果使用伍斯特醬）\"},{\"en\":\"Shellfish (if using certain Worcestershire sauce brands)\",\"zh\":\"甲殼類海鮮（如果使用某些品牌的伍斯特醬）\"}],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"Vodka\",\"zh\":\"伏特加\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a clean alcoholic base that allows the other flavors to shine.\",\"zh\":\"提供乾淨的酒精基底，讓其他風味得以展現。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":120,\"name\":{\"en\":\"Tomato Juice\",\"zh\":\"番茄汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Forms the base of the cocktail, providing the characteristic red color and savory flavor.\",\"zh\":\"構成雞尾酒的基礎，提供特有的紅色和鹹味。\"}},{\"amount\":15,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity and brightens the flavors.\",\"zh\":\"增加酸度並提亮風味。\"}},{\"amount\":2,\"name\":{\"en\":\"Chipotle Peppers in Adobo Sauce\",\"zh\":\"墨西哥辣椒在阿斗波醬中\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds a smoky, spicy flavor. Mince finely or use adobo sauce only for less heat.\",\"zh\":\"增加煙熏和辛辣的味道。 切碎或僅使用阿斗波醬以減少熱量。\"}},{\"amount\":2,\"name\":{\"en\":\"Worcestershire Sauce\",\"zh\":\"伍斯特醬\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"短劃線\"},\"rationale\":{\"en\":\"Adds umami and complex savory notes.\",\"zh\":\"增加鮮味和複雜的鹹味。\"}},{\"amount\":1,\"name\":{\"en\":\"Hot Sauce\",\"zh\":\"辣椒醬\"},\"unit\":{\"en\":\"dash\",\"zh\":\"短劃線\"},\"rationale\":{\"en\":\"Adds additional heat.\",\"zh\":\"增加額外的熱量。\"}},{\"amount\":1,\"name\":{\"e
