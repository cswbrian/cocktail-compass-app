時是薄荷枝</p></div><button class="mt-4 w-full px-3 py-2 text-sm bg-neutral-700 hover:bg-neutral-600 rounded-full">分享</button></div></a></div></div><script src="/_next/static/chunks/webpack-eef5c94e9ba26df8.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0])</script><script>self.__next_f.push([1,"1:\"$Sreact.fragment\"\n2:I[8760,[\"391\",\"static/chunks/391-043dc6af14457d13.js\",\"740\",\"static/chunks/740-8dd4a9a581e854e0.js\",\"148\",\"static/chunks/148-f4cf48dfcf00164b.js\",\"177\",\"static/chunks/app/layout-a384c821b4199186.js\"],\"LanguageProvider\"]\n3:I[8849,[\"391\",\"static/chunks/391-043dc6af14457d13.js\",\"740\",\"static/chunks/740-8dd4a9a581e854e0.js\",\"148\",\"static/chunks/148-f4cf48dfcf00164b.js\",\"177\",\"static/chunks/app/layout-a384c821b4199186.js\"],\"GoogleAnalytics\"]\n4:I[6714,[\"391\",\"static/chunks/391-043dc6af14457d13.js\",\"740\",\"static/chunks/740-8dd4a9a581e854e0.js\",\"148\",\"static/chunks/148-f4cf48dfcf00164b.js\",\"177\",\"static/chunks/app/layout-a384c821b4199186.js\"],\"Header\"]\n5:I[6190,[\"391\",\"static/chunks/391-043dc6af14457d13.js\",\"740\",\"static/chunks/740-8dd4a9a581e854e0.js\",\"148\",\"static/chunks/148-f4cf48dfcf00164b.js\",\"177\",\"static/chunks/app/layout-a384c821b4199186.js\"],\"Menu\"]\n6:I[6221,[],\"\"]\n7:I[5657,[],\"\"]\n9:I[8002,[],\"OutletBoundary\"]\nb:I[8002,[],\"MetadataBoundary\"]\nd:I[8002,[],\"ViewportBoundary\"]\nf:I[4404,[],\"\"]\n:HL[\"/_next/static/media/569ce4b8f30dc480-s.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n:HL[\"/_next/static/media/93f479601ee12b01-s.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n:HL[\"/_next/static/css/43d326d50ade0cbf.css\",\"style\"]\n"])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"tPiNzh5KKZ2DnAAbSAwsj\",\"p\":\"\",\"c\":[\"\",\"zh\",\"ingredients\",\"pastis\"],\"i\":false,\"f\":[[[\"\",{\"children\":[[\"language\",\"zh\",\"d\"],{\"children\":[\"ingredients\",{\"children\":[[\"slug\",\"p 稱可能指的是飲料的鮮豔綠色。\"},\"technique\":{\"en\":\"Shake all ingredients with ice and strain into a chilled glass. Garnish.\",\"zh\":\"將所有材料與冰塊一起搖勻，然後濾入冰鎮的玻璃杯中。裝飾。\"},\"garnish\":{\"en\":\"Cherry or lime wedge\",\"zh\":\"櫻桃或檸檬角\"},\"serve_in_glass\":{\"en\":\"Old-fashioned glass or coupe\",\"zh\":\"古典杯或碟型香檳杯\"},\"appearance\":{\"en\":\"Bright green, clear, and vibrant.\",\"zh\":\"鮮綠色、清澈且充滿活力。\"},\"allergens\":[],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base spirit and botanical backbone of the cocktail.\",\"zh\":\"提供雞尾酒的基酒和植物骨幹。\"}}],\"liqueurs\":[{\"amount\":20,\"name\":{\"en\":\"Pastis\",\"zh\":\"茴香酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a distinct anise flavor and green hue.\",\"zh\":\"增添獨特的茴香味和綠色色調。\"}},{\"amount\":15,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"簡單糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness to balance the other ingredients.\",\"zh\":\"增加甜度以平衡其他成分。\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"}],\"flavor_profile\":{\"sweetness\":7,\"sourness\":3,\"booziness\":6,\"body\":4,\"complexity\":6,\"bubbles\":false}}}]}],[\"$\",\"$L10\",\"Mauresque\",{\"href\":\"/zh/cocktails/mauresque\",\"children\":[\"$\",\"$L11\",null,{\"cocktail\":{\"name\":{\"en\":\"Mauresque\",\"zh\":\"摩爾人\"},\"description\":{\"en\":\"*Refreshing Anise-flavored Drink*\\n\\nA simple yet refreshing drink, popular in the south of France:\\n\\n*   Pastis-based, diluted with water.\\n*   Often enjoyed as an aperitif on warm days.\",\"zh\":\"*清爽的茴芹風味飲品*\\n\\n簡單而清爽的飲品，在法國南部很受歡迎：\\n\\n*   以Pastis為基底，用水稀釋。\\n*   通常在溫暖的日子裡作為開胃酒享用。\"},\"historical_reference\":{\"en\":\"**Origin**: Southern France, early 20th century\\n\\n*   Created as a legal alternative to absinthe after its ban.\\n*   Name derives from the Moorish (Mauresque) influence in the region, referring to the addition of orgeat syrup (almond syrup).\",\"zh\":\"**起源**: 法國南部，20世紀初\\n\\n*   在苦艾酒被禁後，作為其合法的替代品而創造。\\n*   名稱源自該地區的摩爾人（Mauresque）的影響，指的是添加了杏仁糖漿（orgeat syrup）。\"},\"technique\":{\"en\":\"Pour pastis into glass, add orgeat syrup, then top with cold water. Stir gently.\",\"zh\":\"將茴香酒倒入杯中，加入杏仁糖漿，然後倒入冷水。 輕輕攪拌。\"},\"garnish\":{\"en\":\"None typically, sometimes mint sprig\",\"zh\":\"通常沒有，有時是薄荷枝\"},\"serve_in_glass\":{\"en\":\"Highball glass or tumbler\",\"zh\":\"高球杯或平底玻璃杯\"},\"appearance\":{\"en\":\"Milky white, opaque\",\"zh\":\"乳白色，不透明\"},\"allergens\":[],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Pastis\",\"zh\":\"茴香酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the anise flavor base.\",\"zh\":\"提供茴芹風味的基底。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Orgeat Syrup\",\"zh\":\"杏仁糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and nutty almond flavor.\",\"zh\":\"增加甜味和堅果杏仁味。\"}}],\"ingredients\":[{\"amount\":90,\"name\":{\"en\":\"Cold Water\",\"zh\":\"冷水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Dilutes the pastis, creating the characteristic cloudy appearance.\",\"zh\":\"稀釋茴香酒，產生特有的混濁外觀。\"}}],\"flavor_descriptors\":[{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"}],\"flavor_profile\":{\"sweetness\":2,\"sourness\":1,\"booziness\":3,\"body\":3,\"complexity\":4,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有茴香酒的調酒 | 溝酒神燈\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"有茴香酒的調酒 | 溝酒神燈\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.json\",\"cr
