:\"不甜苦艾酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds dryness and herbal notes, complementing the rye.\",\"zh\":\"增加乾度和草本味，與黑麥相輔相成。\"}},{\"amount\":7,\"name\":{\"en\":\"Maraschino Liqueur\",\"zh\":\"黑櫻桃利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a touch of sweetness and cherry flavor.\",\"zh\":\"增添一絲甜味和櫻桃風味。\"}},{\"amount\":7,\"name\":{\"en\":\"Amer Picon (or substitute)\",\"zh\":\"Amer Picon (或替代品)\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds bitter, orange, and herbal complexity.\",\"zh\":\"增加苦味、橙味和草本的複雜性。\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"}],\"flavor_profile\":{\"sweetness\":4,\"sourness\":3,\"booziness\":8,\"body\":7,\"complexity\":9,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有Amer Picon (或替代品)的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"有Amer Picon (或替代品)的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"5\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-TW\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"6\",{\"rel\":\"alternate\",\"hrefLang\":\"en\",\"href\":\"https://cocktails.monsoonclub.co/en/\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:title\",\"content\":\"有Amer Picon (或替代品)的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:description\",\"content\":\"有Amer Picon (或替代品)的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta
