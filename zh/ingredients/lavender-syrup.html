ttps://forms.gle/U2mTzPo1i9vUUccX9\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"hover:underline flex flex-wrap items-center gap-x-1\",\"children\":[\"資料有錯，揾到Bug或想俾意見？話我知！\",[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Lavender 75\",{\"href\":\"/zh/cocktails/lavender-75\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Lavender 75\",\"zh\":\"薰衣草 75\"},\"description\":{\"en\":\"A floral twist on the classic French 75, the Lavender 75 is a delightful and aromatic cocktail perfect for celebrations. The lavender syrup adds a unique and fragrant sweetness that complements the gin and bright citrus notes. Topped with sparkling wine, it's both refreshing and elegant.\",\"zh\":\"薰衣草 75 是經典法式 75 的花香變奏，是一款令人愉悅且芳香的雞尾酒，非常適合慶祝活動。 薰衣草糖漿增添了獨特而芬芳的甜味，與琴酒和明亮的柑橘味相得益彰。 搭配氣泡酒，既清爽又優雅。\"},\"historical_reference\":{\"en\":\"The French 75 is a cocktail that dates back to World War I, believed to have originated at Harry's New York Bar in Paris. It's named for the 75mm field gun, a potent artillery piece used by the French during the war, reflecting the cocktail's considerable kick.\\n\\n*   The Lavender 75 is a modern variation, adding a floral element.\\n*   The original recipe typically includes gin, lemon juice, sugar, and Champagne.\",\"zh\":\"法式 75 是一款可以追溯到第一次世界大戰的雞尾酒，據信起源於巴黎的 Harry's New York Bar。 它以 75 毫米野戰砲命名，這是法國在戰爭期間使用的一種強大的砲兵武器，反映了這種雞尾酒的巨大衝擊力。\\n\\n* 薰衣草 75 是一種現代變體，添加了花香元素。\\n* 最初的配方通常包括琴酒、檸檬汁、糖和香檳。\"},\"technique\":{\"en\":\"Shake gin, lemon juice, and lavender syrup with ice. Strain into a champagne flute. Top with sparkling wine. Garnish with a lavender sprig.\",\"zh\":\"將琴酒、檸檬汁和薰衣草糖漿與冰塊一起搖勻。 濾入香檳長笛杯中。 倒入氣泡酒。 用薰衣草小枝裝飾。\"},\"garnish\":{\"en\":\"Lavender sprig\",\"zh\":\"薰衣草小枝\"},\"serve_in_glass\":{\"en\":\"Champagne flute\",\"zh\":\"香檳長笛杯\"},\"appearance\":{\"en\":\"Pale golden, effervescent\",\"zh\":\"淡金色，有氣泡\"},\"allergens\":[],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the spirituous base and botanical complexity.\",\"zh\":\"提供烈酒基底和植物的複雜性。\"},\"tags\":[{\"en\":\"clear spirit\",\"zh\":\"清澈烈酒\"},{\"en\":\"juniper\",\"zh\":\"杜松子\"},{\"en\":\"botanical\",\"zh\":\"植物香料\"}]}],\"liqueurs\":[],\"ingredients\":[{\"amount\":20,\"name\":{\"en\":\"Lavender Syrup\",\"zh\":\"薰衣草糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and lavender flavor.\",\"zh\":\"增加甜味和薰衣草風味。\"}},{\"amount\":20,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds tartness and balance.\",\"zh\":\"增加酸度和平衡感。\"}}],\"flavor_descriptors\":[{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Fruity\",\"zh\":\"果香\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":5,\"booziness\":6,\"body\":4,\"complexity\":7,\"bubbles\":true}}}]}],[\"$\",\"$L11\",\"Lavender Gimlet\",{\"href\":\"/zh/cocktails/lavender-gimlet\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Lavender Gimlet\",\"zh\":\"薰衣草金利\"},\"description\":{\"en\":\"A floral twist on the classic Gimlet, the Lavender Gimlet offers a fragrant and refreshing experience.\\n\\n*   Gin-based cocktail.\\n*   Features the addition of lavender syrup for a unique floral note.\\n*   Balances sweetness, tartness, and botanical complexity.\",\"zh\":\"薰衣草金利是經典金利雞尾酒的花香變奏，提供芬芳和清爽的體驗。\\n\\n*   以琴酒為基底的雞尾酒。\\n*   加入薰衣草糖漿，帶來獨特的花香。\\n*   平衡甜味、酸味和植物的複雜性。\"},\"historical_reference\":{\"en\":\"The Gimlet is a classic cocktail with a debated origin, possibly dating back to the 19th century.\\n\\n*   Likely originated with the British Royal Navy.\\n*   Traditionally made with gin and lime juice.\\n*   The Lavender Gimlet is a modern variation that incorporates lavender syrup.\",\"zh\":\"金利是經典雞尾酒，其起源存在爭議，可能可以追溯到 19 世紀。\\n\\n*   可能起源於英國皇家海軍。\\n*   傳統上用琴酒和檸檬汁製成。\\n*   薰衣草金利是一種現代變體，加入了薰衣草糖漿。\"},\"technique\":{\"en\":\"Shake all ingredients with ice and strain into a chilled glass.\",\"zh\":\"將所有材料與冰塊搖勻，然後濾入冰鎮的玻璃杯中。\"},\"garnish\":{\"en\":\"Lavender sprig or lime wheel\",\"zh\":\"薰衣草枝或檸檬輪\"},\"serve_in_glass\":{\"en\":\"Coupe or chilled cocktail glass\",\"zh\":\"碟形香檳杯或冰鎮雞尾酒杯\"},\"appearance\":{\"en\":\"Pale lavender, translucent\",\"zh\":\"淡薰衣草色，半透明\"},\"allergens\":[],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the spirituous base and botanical complexity.\",\"zh\":\"提供烈酒基底和植物的複雜性。\"},\"tags\":[{\"en\":\"clear spirit\",\"zh\":\"清澈烈酒\"},{\"en\":\"juniper\",\"zh\":\"杜松子\"},{\"en\":\"botanical\",\"zh\":\"植物香料\"}]}],\"liqueurs\":[{\"amount\":22,\"name\":{\"en\":\"Lavender Syrup\",\"zh\":\"薰衣草糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and distinct lavender flavor.\",\"zh\":\"增加甜味和獨特的薰衣草風味。\"}}],\"ingredients\":[{\"amount\":22,\"name\":{\"en\":\"Lime Juice\",\"zh\":\"青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds tartness and acidity to balance the sweetness.\",\"zh\":\"增加酸度和酸度，以平衡甜度。\"}}],\"flavor_descriptors\":[{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":5,\"booziness\":6,\"body\":4,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</s
