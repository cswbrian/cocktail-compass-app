[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Smash\",{\"href\":\"/zh/cocktails/smash\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Smash\",\"zh\":\"思美希\"},\"description\":{\"en\":\"*   A **Smash** is a versatile cocktail built around a spirit, fresh fruit, herbs, and a sweetener. It's essentially a julep's freewheeling cousin.\\n*   The drink can be easily adapted to utilize seasonal fruits and herbs, making it highly customizable.\",\"zh\":\"*   **Smash** 是一種多功能的雞尾酒，以烈酒、新鮮水果、香草和甜味劑為基礎。它本質上是朱利普雞尾酒的自由奔放的表親。\\n*   此飲品可以輕鬆調整以利用季節性水果和香草，使其具有高度的客製化能力。\"},\"historical_reference\":{\"en\":\"*   The **Smash** is a classic cocktail with a long history, dating back to the 19th century.\\n*   It is considered a template or family of drinks, allowing for endless variations depending on available ingredients.\\n*   Jerry Thomas' Bartenders Guide includes recipes for the Smash\",\"zh\":\"*   **Smash** 是一種歷史悠久的經典雞尾酒，可以追溯到 19 世紀。\\n*   它被認為是一種範本或系列飲品，可以根據現有食材進行無數的變化。\\n*   Jerry Thomas 的《Bartenders Guide》中包含 Smash 的食譜\"},\"technique\":{\"en\":\"Muddle fruit, herbs, and syrup in a shaker. Add spirit and ice. Shake briefly. Strain into glass filled with ice. Top with soda.\",\"zh\":\"在搖酒器中搗碎水果、香草和糖漿。加入烈酒和冰塊。短暫搖晃。濾入裝滿冰塊的杯子。頂部加入蘇打水。\"},\"garnish\":{\"en\":\"Fresh fruit and herbs\",\"zh\":\"新鮮水果和香草\"},\"serve_in_glass\":{\"en\":\"Old Fashioned Glass or Julep Cup\",\"zh\":\"古典杯或朱利普杯\"},\"appearance\":{\"en\":\"Cloudy, vibrant color depending on the fruit, garnished with herbs and fruit.\",\"zh\":\"根據水果呈現混濁、鮮豔的顏色，並以香草和水果裝飾。\"},\"allergens\":[],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"Generic Spirit\",\"zh\":\"通用烈酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the alcoholic base. Can be whiskey, gin, rum, or brandy.\",\"zh\":\"提供酒精基底。可以是威士忌、琴酒、蘭姆酒或白蘭地。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":8,\"name\":{\"en\":\"Fruit (berries, stone fruit, citrus)\",\"zh\":\"水果（莓果、核果、柑橘）\"},\"unit\":{\"en\":\"pieces\",\"zh\":\"塊\"},\"rationale\":{\"en\":\"Adds sweetness, flavor, and body to the drink.\",\"zh\":\"為飲品增添甜味、風味和酒體。\"}},{\"amount\":4,\"name\":{\"en\":\"Mint or other Herbs\",\"zh\":\"薄荷或其他香草\"},\"unit\":{\"en\":\"leaves\",\"zh\":\"片\"},\"rationale\":{\"en\":\"Adds aroma and herbal notes to the drink.\",\"zh\":\"為飲品增添香氣和草本風味。\"}},{\"amount\":15,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Balances the sourness and adds sweetness.\",\"zh\":\"平衡酸味並增加甜度。\"}},{\"amount\":30,\"name\":{\"en\":\"Soda Water\",\"zh\":\"梳打水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a refreshing effervescence and dilutes the cocktail.\",\"zh\":\"增添清爽的氣泡感並稀釋雞尾酒。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":4,\"booziness\":6,\"body\":5,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有薄荷或其他香草的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"有薄荷或其他香草的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"5\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-TW\",\"href\":\"https://cockt
