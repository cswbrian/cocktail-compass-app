\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"className\":\"p-6\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-4xl mb-6\",\"children\":\"有司陶特黑啤酒的調酒\"}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$Lf\",\"Black Velvet\",{\"href\":\"/zh/cocktails/black-velvet\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Black Velvet\",\"zh\":\"黑色天鵝絨\"},\"description\":{\"en\":\"**Simple yet Elegant Cocktail**\\n\\nA blend of stout and sparkling wine, typically champagne. This cocktail:\\n*   Is known for its dark color and layered appearance.\\n*   Offers a unique combination of rich stout and dry sparkling wine.\\n*   It is historically linked to Prince Albert's mourning.\",\"zh\":\"**簡單而優雅的雞尾酒**\\n\\n司陶特黑啤酒和氣泡酒（通常是香檳）的混合。這款雞尾酒：\\n*   以其深色和分層外觀而聞名。\\n*   提供濃郁的司陶特黑啤酒和乾氣泡酒的獨特組合。\\n*   歷史上與艾伯特親王的哀悼有關。\"},\"historical_reference\":{\"en\":\"**Origin**: London, 1861, Brooks's Club\\n\\n*   Created in 1861 at Brooks's Club in London.\\n*   Invented to mourn the death of Prince Albert, Queen Victoria's consort.\\n*   The dark stout symbolizes mourning, while the champagne adds a touch of royalty and celebration of his life.\",\"zh\":\"**起源**: 倫敦，1861年，布魯克斯俱樂部\\n\\n*   1861年在倫敦的布魯克斯俱樂部創作。\\n*   為哀悼維多利亞女王的配偶艾伯特親王去世而發明。\\n*   深色司陶特黑啤酒象徵哀悼，而香檳則增添了一絲皇室氣息和對他一生的慶祝。\"},\"technique\":{\"en\":\"Pour chilled stout into the glass, then gently top with chilled champagne\",\"zh\":\"將冰鎮的司陶特黑啤酒倒入酒杯，然後輕輕地倒入冰鎮香檳\"},\"garnish\":{\"en\":\"None\",\"zh\":\"無\"},\"serve_in_glass\":{\"en\":\"Flute or pint glass\",\"zh\":\"長笛杯或品脫杯\"},\"appearance\":{\"en\":\"Dark, layered, with contrasting colors of stout and sparkling wine\",\"zh\":\"深色，分層，司陶特黑啤酒和氣泡酒的顏色形成鮮明對比\"},\"allergens\":[],\"base_spirits\":[{\"amount\":4,\"name\":{\"en\":\"Stout\",\"zh\":\"司陶特黑啤酒\"},\"unit\":{\"en\":\"oz\",\"zh\":\"盎司\"},\"rationale\":{\"en\":\"Provides a rich, malty, and slightly bitter base\",\"zh\":\"提供濃郁、麥芽味和略帶苦味的基底\"}}],\"liqueurs\":[{\"amount\":4,\"name\":{\"en\":\"Champagne\",\"zh\":\"香檳\"},\"unit\":{\"en\":\"oz\",\"zh\":\"盎司\"},\"rationale\":{\"en\":\"Adds effervescence and a touch of elegance\",\"zh\":\"增添氣泡和一絲優雅\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Yeasty\",\"zh\":\"酵母\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Smoky\",\"zh\":\"煙燻\"}],\"flavor_profile\":{\"sweetness\":3,\"sourness\":2,\"booziness\":5,\"body\":7,\"complexity\":6,\"bubbles\":true}}}]}],[\"$\",\"$Lf\",\"Hangman's Blood\",{\"href\":\"/zh/cocktails/hangmans-blood\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Hangman's Blood\",\"zh\":\"絞刑犯之血\"},\"description\":{\"en\":\"**Potent and complex cocktail**\\n\\nA strong and unusual mix of five base spirits, stout, and blood.\\n\\n*   Historically a communal drink.\\n*   Served in a large tankard.\\n*   Definitely *not* for the faint of heart.\",\"zh\":\"**強烈而複雜的雞尾酒**\\n\\n五種基酒、黑啤酒和血液的強烈而不尋常的混合。\\n\\n*   歷史上是一種共同飲用的飲料。\\n*   用大酒杯盛裝。\\n*   絕對*不*適合膽小的人。\"},\"historical_reference\":{\"en\":\"**Origin**: United Kingdom, early 20th century.\\n\\n*   Historically a communal drink shared among friends.\\n*   Known for its extremely high alcohol content and unusual ingredients.\\n*   Recipes vary, often including available spirits and local stout.\",\"zh\":\"**起源**: 英國，20 世紀初。\\n\\n*   歷史上是一種朋友之間分享的共同飲料。\\n*   以其極高的酒精含量和不尋常的成分而聞名。\\n*   配方各不相同，通常包括可用的烈酒和當地黑啤酒。\"},\"technique\":{\"en\":\"Combine all ingredients in a large glass. Stir gently. Serve immediately.\",\"zh\":\"將所有成分放入大玻璃杯中。 輕輕攪拌。 立即上桌。\"},\"garnish\":{\"en\":\"None\",\"zh\":\"無\"},\"serve_in_glass\":{\"en\":\"Tankard or large glass\",\"zh\":\"大酒杯或大玻璃杯\"},\"appearance\":{\"en\":\"Dark red, opaque, viscous\",\"zh\":\"深紅色，不透明，黏稠\"},\"allergens\":[],\"base_spirits\":[{\"amount\":25,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a strong, botanical base.\",\"zh\":\"提供強勁的植物基底。\"}},{\"amount\":25,\"name\":{\"en\":\"Rum\",\"zh\":\"蘭姆酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and depth.\",\"zh\":\"增加甜度和深度。\"}},{\"amount\":25,\"name\":{\"en\":\"Vodka\",\"zh\":\"伏特加\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds alcoholic strength and a neutral flavor.\",\"zh\":\"增加酒精強度和中性風味。\"}},{\"amount\":25,\"name\":{\"en\":\"Whiskey\",\"zh\":\"威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a smoky, oaky note.\",\"zh\":\"增加煙熏和橡木的味道。\"}},{\"amount\":25,\"name\":{\"en\":\"Brandy\",\"zh\":\"白蘭地\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds fruity notes.\",\"zh\":\"增加水果風味。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":300,\"name\":{\"en\":\"Stout\",\"zh\":\"黑啤酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds body, bitterness, and a creamy texture.\",\"zh\":\"增加酒體、苦味和奶油般的質地。\"}},{\"amount\":2,\"name\":{\"en\":\"Blood\",\"zh\":\"血\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"短劃\"},\"rationale\":{\"en\":\"Historically used as a ritualistic ingredient\",\"zh\":\"歷史上被用作儀式成分\"}}],\"flavor_descriptors\":[{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Smoky\",\"zh\":\"煙燻\"},{\"en\":\"Yeasty\",\"zh\":\"酵母\"},{\"en\":\"Fruity\",\"zh\":\"果香\"}],\"flavor_profile\":{\"sweetness\":3,\"sourness\":2,\"booziness\":10,\"body\":8,\"complexity\":9,\"bubbles\":true}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有司陶特黑啤酒的調酒 | 溝酒神燈\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"有司陶特黑啤酒的調酒 | 溝酒神燈\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.json\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"有司陶特黑啤酒的調酒 | 溝酒神燈\"}],[\"$\",\"meta\",\"5\",{\"pr
