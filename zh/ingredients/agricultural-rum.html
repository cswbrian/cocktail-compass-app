ently with cane syrup in glass. Add rum. No ice.\",\"zh\":\"在玻璃杯中將酸橙片與甘蔗糖漿輕輕混合。 加入蘭姆酒。 無需冰塊。\"},\"garnish\":{\"en\":\"Lime coin (a thick slice of lime, expressed and left in the glass)\",\"zh\":\"酸橙幣（一片厚的酸橙，擠壓後留在杯中）\"},\"serve_in_glass\":{\"en\":\"Old-fashioned glass or small tumbler\",\"zh\":\"古典杯或小玻璃杯\"},\"appearance\":{\"en\":\"Clear, slightly viscous liquid. Color varies from light straw to amber depending on the rum.\",\"zh\":\"清澈、略帶黏稠的液體。顏色從淡稻草色到琥珀色不等，取決於蘭姆酒。\"},\"allergens\":[],\"base_spirits\":[{\"amount\":50,\"name\":{\"en\":\"Agricultural Rum\",\"zh\":\"農業蘭姆酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base flavor, reflecting the terroir of the French Caribbean islands. It has a grassy, earthy profile.\",\"zh\":\"提供基底風味，反映法屬加勒比海島嶼的風土。它具有青草和泥土的特性。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":10,\"name\":{\"en\":\"Cane Syrup\",\"zh\":\"甘蔗糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and a rich molasses flavor that complements the rum.\",\"zh\":\"增加甜味和濃郁的糖蜜風味，與蘭姆酒相得益彰。\"}},{\"amount\":0,\"name\":{\"en\":\"Lime\",\"zh\":\"酸橙\"},\"unit\":{\"en\":\"coin\",\"zh\":\"片\"},\"rationale\":{\"en\":\"Adds acidity and balances the sweetness. The peel expresses aromatic oils.\",\"zh\":\"增加酸度並平衡甜度。 果皮釋放出芳香油。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Grassy\",\"zh\":\"青草\"},{\"en\":\"Earth\",\"zh\":\"泥土\"}],\"flavor_profile\":{\"sweetness\":3,\"sourness\":4,\"booziness\":9,\"body\":5,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"調酒指南 | Cocktail Compass\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Find the perfect cocktail for you\"}],[\"$\",\"l
