酒精飲料，外觀鮮豔，透過仔細分層石榴糖漿、檸檬水和拉格啤酒製成：\\n* 石榴糖漿因其密度而沉澱在底部。\\n* 檸檬水形成中間層。\\n* 拉格啤酒輕輕地漂浮在頂部。\"},\"historical_reference\":{\"en\":\"The Monaco cocktail, or *Bière Monaco*, is a popular drink in France.\\n\\n*   It's a variation of the Panaché, which mixes beer and lemonade.\\n*   The addition of grenadine gives it a distinctive color and flavor.\\n*   Likely named after the city-state of Monaco due to its colors (red and white).\",\"zh\":\"摩納哥雞尾酒，或*Bière Monaco*，是法國流行的飲品。\\n\\n* 它是Panaché的變體，後者混合了啤酒和檸檬水。\\n* 添加石榴糖漿賦予其獨特的顏色和風味。\\n* 可能因其顏色（紅色和白色）而以摩納哥城邦命名。\"},\"technique\":{\"en\":\"Layer the ingredients carefully to create distinct bands of color. Start with grenadine, then gently add lemonade, and finally top with lager.\",\"zh\":\"小心地分層配料以創建不同的顏色帶。從石榴糖漿開始，然後輕輕加入檸檬水，最後在上面放上拉格啤酒。\"},\"garnish\":{\"en\":\"Lemon slice or wedge\",\"zh\":\"檸檬片或角\"},\"serve_in_glass\":{\"en\":\"Pilsner glass or highball glass\",\"zh\":\"皮爾森啤酒杯或高球杯\"},\"appearance\":{\"en\":\"Layered drink with red grenadine at the bottom, yellow lemonade in the middle, and pale lager at the top.\",\"zh\":\"分層飲料，底部為紅色石榴糖漿，中間為黃色檸檬水，頂部為淡啤酒。\"},\"allergens\":[],\"base_spirits\":[],\"liqueurs\":[],\"ingredients\":[{\"amount\":0,\"name\":{\"en\":\"Lager\",\"zh\":\"拉格啤酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a refreshing and slightly bitter component, forming the top layer.\",\"zh\":\"增加清爽和略帶苦味的部分，形成頂層。\"}},{\"amount\":20,\"name\":{\"en\":\"Grenadine\",\"zh\":\"紅石榴糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and red color to the bottom layer.\",\"zh\":\"為底層增加甜味和紅色。\"}},{\"amount\":100,\"name\":{\"en\":\"Lemonade\",\"zh\":\"檸檬汽水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a sour and citrusy flavor to the middle layer.\",\"zh\":\"為中間層增加酸味和柑橘味。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Sweet\",\"zh\":\"甜味\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":4,\"booziness\":2,\"body\":3,\"complexity\":4,\"bubbles\":true}}}]}],[\"$\",\"$L13\",\"Snakebite\",{\"href\":\"/zh/cocktails/snakebite\",\"children\":[\"$\",\"$L14\",null,{\"cocktail\":{\"name\":{\"en\":\"Snakebite\",\"zh\":\"蛇咬\"},\"description\":{\"en\":\"**Simple but Potent Combination**\\n\\nA layered drink with a reputation for being deceptively strong, featuring:\\n\\n*   Equal parts lager and cider for a balanced flavor.\\n*   Often consumed quickly, contributing to its potent effects.\",\"zh\":\"**簡單但強勁的組合**\\n\\n以其具有欺騙性的烈性而聞名的分層飲料，特色：\\n\\n*   等量的拉格啤酒和蘋果酒，風味均衡。\\n*   通常快速飲用，從而增強其效果。\"},\"historical_reference\":{\"en\":\"**Origin Uncertain**\\n\\n*   The exact origin is not definitively known, but it is believed to have originated in the UK.\\n*   Gained popularity as a simple and inexpensive drink.\",\"zh\":\"**起源不明**\\n\\n*   確切的起源尚不清楚，但據信起源於英國。\\n*   作為一種簡單且廉價的飲料而廣受歡迎。\"},\"technique\":{\"en\":\"Pour equal parts lager and cider into a glass, layering if desired.\",\"zh\":\"將等量的拉格啤酒和蘋果酒倒入玻璃杯中，如果需要，可以分層。\"},\"garnish\":{\"en\":\"None\",\"zh\":\"無\"},\"serve_in_glass\":{\"en\":\"Pint glass\",\"zh\":\"品脫杯\"},\"appearance\":{\"en\":\"Layered pale gold and amber liquid with a slight head\",\"zh\":\"分層的淡金色和琥珀色液體，略帶泡沫\"},\"allergens\":[],\"base_spirits\":[],\"liqueurs\":[{\"amount\":150,\"name\":{\"en\":\"Cider\",\"zh\":\"蘋果酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a fruity sweetness and tartness.\",\"zh\":\"增加水果的甜味和酸味。\"}}],\"ingredients\":[{\"amount\":150,\"name\":{\"en\":\"Lager\",\"zh\":\"拉格啤酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base and body of the drink.\",\"zh\":\"提供飲料的基底和酒體。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Yeasty\",\"zh\":\"酵母\"}],\"flavor_profile\":{\"sweetness\":3,\"sourness\":4,\"booziness\":6,\"body\":5,\"complexity\":3,\"bubbles\":true}}}]}]]}]]}]\n"])</script><script>self.__n
