my, pale yellow to light brown\",\"zh\":\"奶油色，淡黃色至淺棕色\"},\"allergens\":[{\"en\":\"Eggs\",\"zh\":\"雞蛋\"},{\"en\":\"Dairy (milk, cream)\",\"zh\":\"乳製品（牛奶、奶油）\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Rum\",\"zh\":\"冧酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base spirit and adds warmth.\",\"zh\":\"提供基酒並增加溫暖感。\"},\"tags\":[{\"en\":\"Rum\",\"zh\":\"冧酒\"},{\"en\":\"sugarcane\",\"zh\":\"甘蔗\"},{\"en\":\"tropical\",\"zh\":\"熱帶\"},{\"en\":\"distilled\",\"zh\":\"蒸餾\"}]}],\"liqueurs\":[],\"ingredients\":[{\"amount\":15,\"name\":{\"en\":\"Vanilla Extract\",\"zh\":\"香草精\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Enhances the sweetness and adds a vanilla note.\",\"zh\":\"增強甜度並增添香草味。\"}},{\"amount\":2,\"name\":{\"en\":\"Egg yolks\",\"zh\":\"蛋黃\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds richness and body to the drink.\",\"zh\":\"增加飲品的濃郁度和口感。\"}},{\"amount\":15,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Sweetens the drink and balances the other flavors.\",\"zh\":\"使飲品變甜並平衡其他風味。\"}},{\"amount\":60,\"name\":{\"en\":\"Milk\",\"zh\":\"牛奶\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds liquid volume and creaminess.\",\"zh\":\"增加液體體積和奶油味。\"}},{\"amount\":30,\"name\":{\"en\":\"Cream\",\"zh\":\"鮮奶油\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds richness and smooth texture.\",\"zh\":\"增加豐富度和柔滑質地。\"}},{\"amount\":2,\"name\":{\"en\":\"Almonds\",\"zh\":\"杏仁\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds nutty flavours and complements the drink\",\"zh\":\"添加堅果風味並補充飲料\"}}],\"flavor_descriptors\":[{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Fruity\",\"zh\":\"果香\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":2,\"booziness\":6,\"body\":7,\"complexity\":6,\"bubbles\":f
