\":\"text-4xl mb-6\",\"children\":\"有黑刺李琴酒的調酒\"}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$Lf\",\"Alabama Slammer\",{\"href\":\"/zh/cocktails/alabama-slammer\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Alabama Slammer\",\"zh\":\"阿拉巴馬大滿貫\"},\"description\":{\"en\":\"A sweet and fruity cocktail with a nutty undertone. The Alabama Slammer is known for its easy-drinking nature and blend of several liqueurs and spirits. It's a popular choice for parties and casual gatherings.\",\"zh\":\"一款香甜且帶有水果風味的雞尾酒，並帶有堅果味。 阿拉巴馬大滿貫以其易飲性和多種利口酒和烈酒的混合而聞名。 它是派對和休閒聚會的熱門選擇。\"},\"historical_reference\":{\"en\":\"The Alabama Slammer is believed to have originated in the Southern United States, although its exact origin is uncertain. \\n\\n*   Popularized in the 1970s and 1980s.\\n*   Often associated with college campuses and parties due to its sweet and potent nature.\",\"zh\":\"阿拉巴馬大滿貫據信起源於美國南部，但其確切起源尚不確定。\\n\\n*   在 1970 年代和 1980 年代普及。\\n*   由於其香甜和烈性的特點，通常與大學校園和派對有關。\"},\"technique\":{\"en\":\"Shake all ingredients with ice and strain into glass filled with ice.\",\"zh\":\"將所有材料與冰塊一起搖勻，然後過濾到裝滿冰塊的玻璃杯中。\"},\"garnish\":{\"en\":\"Orange slice or cherry\",\"zh\":\"橙片或櫻桃\"},\"serve_in_glass\":{\"en\":\"Highball or rocks glass\",\"zh\":\"高球杯或岩石杯\"},\"appearance\":{\"en\":\"Pinkish-orange, slightly cloudy\",\"zh\":\"粉橙色，略帶混濁\"},\"allergens\":[],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Amaretto\",\"zh\":\"阿瑪雷托\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a nutty sweetness and almond flavor.\",\"zh\":\"增添堅果的甜味和杏仁味。\"}},{\"amount\":30,\"name\":{\"en\":\"Southern Comfort\",\"zh\":\"南方安逸\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Contributes stone fruit flavors and sweetness.\",\"zh\":\"帶來核果風味和甜味。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Sloe Gin\",\"zh\":\"黑刺李琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds fruity and slightly tart flavor.\",\"zh\":\"增加水果味和輕微的酸味。\"}}],\"ingredients\":[{\"amount\":30,\"name\":{\"en\":\"Orange Juice\",\"zh\":\"橙汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and citrus notes.\",\"zh\":\"增加甜味和柑橘味。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"}],\"flavor_profile\":{\"sweetness\":8,\"sourness\":2,\"booziness\":6,\"body\":5,\"complexity\":4,\"bubbles\":false}}}]}],[\"$\",\"$Lf\",\"Sloe Gin Fizz\",{\"href\":\"/zh/cocktails/sloe-gin-fizz\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Sloe Gin Fizz\",\"zh\":\"黑刺李琴費士\"},\"description\":{\"en\":\"**Classic Gin Fizz Variation**\\n\\nA refreshing and fruity gin-based cocktail with a vibrant pink hue. Its features are:\\n\\n*   Sloe gin base\\n*   Citrus balance from lemon juice\\n*   Sweetness from simple syrup\\n*   Effervescence from soda water\",\"zh\":\"**經典琴費士的變體**\\n\\n一款清新且帶有水果風味的琴酒基底雞尾酒，具有鮮豔的粉紅色調。它的特點是：\\n\\n*   黑刺李琴酒基底\\n*   檸檬汁帶來的柑橘平衡感\\n*   簡糖漿帶來的甜味\\n*   蘇打水帶來的氣泡感\"},\"historical_reference\":{\"en\":\"**Origin and Evolution**\\n\\n*   A variation of the classic Gin Fizz, using sloe gin for a distinct flavor.\\n*   Popularized in the early 20th century.\\n*   First documented in cocktail books during the same period as other fizzes.\",\"zh\":\"**起源與演變**\\n\\n*   經典琴費士的一種變體，使用黑刺李琴酒以獲得獨特的風味。\\n*   20世紀初開始流行。\\n*   首次記錄在與其他費士雞尾酒同一時期的雞尾酒書籍中。\"},\"technique\":{\"en\":\"Shake first three ingredients with ice, strain into a highball glass filled with ice, top with soda water.\",\"zh\":\"將前三種原料與冰塊搖勻，倒入裝滿冰塊的高球杯中，再加入蘇打水。\"},\"garnish\":{\"en\":\"Lemon slice or cherry\",\"zh\":\"檸檬片或櫻桃\"},\"serve_in_glass\":{\"en\":\"Highball glass\",\"zh\":\"高球杯\"},\"appearance\":{\"en\":\"Pinkish-red, frothy, effervescent\",\"zh\":\"粉紅色至紅色，起泡，有氣泡\"},\"allergens\":[{\"en\":\"None\",\"zh\":\"無\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Sloe Gin\",\"zh\":\"黑刺李琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base flavor with its fruity and slightly tart character.\",\"zh\":\"提供基底風味，帶有水果味和略帶酸味的特性。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":22,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity and balances the sweetness.\",\"zh\":\"增加酸度並平衡甜味。\"}},{\"amount\":15,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"簡糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Sweetens the cocktail and enhances the other flavors.\",\"zh\":\"使雞尾酒變甜並增強其他風味。\"}},{\"amount\":75,\"name\":{\"en\":\"Soda Water\",\"zh\":\"蘇打水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds effervescence and dilutes the cocktail.\",\"zh\":\"增加氣泡並稀釋雞尾酒。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":5,\"booziness\":4,\"body\":4,\"complexity\":5,\"bubbles\":true}}}]}]]}]]}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"調酒指南 | Cocktail Compass\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Find the perfect cocktail for you\"}],[\"$\",\"link\",\"3\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"9:null\n"])</script></body></html>
