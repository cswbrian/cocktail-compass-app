晃」或「敲打」。\\n*   反映了巴西豐富的新鮮水果。\\n*   與 Caipirinha 相比，它是一種更簡單、更不正式的雞尾酒。\"},\"technique\":{\"en\":\"Blend all ingredients with ice until smooth.\",\"zh\":\"將所有材料與冰塊混合攪拌至光滑。\"},\"garnish\":{\"en\":\"Fruit slice or wedge, sprinkle of cinnamon (optional)\",\"zh\":\"水果片或角，撒上少許肉桂粉（可選）\"},\"serve_in_glass\":{\"en\":\"Hurricane glass or highball glass\",\"zh\":\"颶風杯或高球杯\"},\"appearance\":{\"en\":\"A creamy, frothy beverage, often pale in color, reflecting the fruit used.\",\"zh\":\"一種奶油般的泡沫飲料，通常顏色較淡，反映了所使用的水果。\"},\"allergens\":[],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"Cachaça\",\"zh\":\"卡夏莎\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the alcoholic base and distinctive Brazilian flavor.\",\"zh\":\"提供酒精基底和獨特的巴西風味。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":50,\"name\":{\"en\":\"Fruit (e.g., coconut, passion fruit)\",\"zh\":\"水果（例如椰子、百香果）\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Provides the main flavor profile of the drink.\",\"zh\":\"提供飲料的主要風味。\"}},{\"amount\":30,\"name\":{\"en\":\"Condensed Milk\",\"zh\":\"煉乳\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and a creamy texture.\",\"zh\":\"增加甜味和奶油般的質地。\"}},{\"amount\":60,\"name\":{\"en\":\"Ice Cubes\",\"zh\":\"冰塊\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"To chill and thicken the drink.\",\"zh\":\"用於冷卻和增稠飲料。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Sweet\",\"zh\":\"甜\"}],\"flavor_profile\":{\"sweetness\":8,\"sourness\":2,\"booziness\":5,\"body\":7,\"complexity\":4,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有煉乳的調酒 | 雞飛美酒 🍸🧭\"}],[\"$\",\"meta
