lucide-external-link w-4 h-4"><path d="M15 3h6v6"></path><path d="M10 14 21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg></a></p><div class="mt-8 grid grid-cols-1 gap-4"><a href="/zh/cocktails/ramos-gin-fizz"><div class="border rounded-3xl bg-neutral-900 p-6 cursor-pointer hover:bg-neutral-800 transition-colors"><div class="mb-4 flex justify-between items-start gap-x-2"><div><h3 class="text-2xl mb-1">Ramos Gin Fizz</h3><div class="text-gray-400 text-sm">拉莫斯琴費士</div></div></div><div class="mb-4"><div class="flex flex-wrap gap-2"><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-yellow-400 hover:bg-yellow-300 text-yellow-900 border border-yellow-400" href="/zh/flavours/citrus">柑橘</a><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-purple-500 hover:bg-purple-400 text-purple-50 border border-purple-500" href="/zh/flavours/floral">花香</a><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-yellow-100 hover:bg-yellow-50 text-yellow-900 border border-yellow-100" href="/zh/flavours/creamy">乳脂</a><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-green-600 hover:bg-green-500 text-green-50 border border-green-600" href="/zh/flavours/herbal">草本</a></div></div><div class="mt-4"><h4 class="text-gray-400">材料</h4><ul class="mt-1"><li class="flex justify-between">琴酒<span class="text-gray-400">45<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">青檸汁<span class="text-gray-400">15<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">檸檬汁<span class="text-gray-400">15<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">濃奶油<span class="text-gray-400">30<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">蛋白<span class="text-gray-400">15<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">簡單糖漿<span class="text-gray-400">15<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">橙花水<span class="text-gray-400">2<!-- --> <!-- -->滴</span></li><li class="flex justify-between">冰鎮氣泡水<span class="text-gray-400">90<!-- --> <!-- -->毫升</span></li></ul></div><div class="mt-4"><h4 class="text-gray-400">做法</h4><p class="mt-1">將琴酒、檸檬汁、青檸汁、糖漿、蛋白、鮮奶油和橙花水劇烈地乾搖（不加冰）30秒。 加入冰塊並再次搖晃至完全冷卻。 濾入高球杯中，倒入冰鎮氣泡水。 用橙皮或食用花裝飾。</p></div><div class="mt-4"><h4 class="text-gray-400">裝飾</h4><p class="mt-1">橙皮或食用花</p></div><div class="mt-4 flex gap-2"><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border shadow h-9 px-4 py-2 flex-1 bg-white text-black hover:bg-gray-200">睇多啲</button><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80 h-9 w-9"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link w-4 h-4"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></button></div></div></a></div></div><section aria-label="Notifications alt+T" tabindex="-1" aria-live="polite" aria-relevant="additions text" aria-atomic="false"></section><script src="/_next/static/chunks/webpack-8213e0c84adb2359.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0])</script><script>self.__next_f.push([1,"1:\"$Sreact.fragm \",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Ramos Gin Fizz\",{\"href\":\"/zh/cocktails/ramos-gin-fizz\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Ramos Gin Fizz\",\"zh\":\"拉莫斯琴費士\"},\"description\":{\"en\":\"**A Classic New Orleans Cocktail**\\n\\nA complex and creamy cocktail known for its distinctive texture and refreshing flavors:\\n\\n*   Gin base provides the spirituous backbone.\\n*   Citrus juices (lemon and lime) add a vibrant tartness.\\n*   Egg white contributes to a silky smooth texture and frothy head.\\n*   Orange flower water imparts a delicate floral aroma.\\n*   Cream enriches the body and enhances the overall smoothness.\\n*   Carbonated water creates a light and effervescent finish. The long shake is essential to create the fizz.\",\"zh\":\"**經典紐奧良雞尾酒**\\n\\n以其獨特的質地和清爽的風味而聞名的複雜而奶油般的雞尾酒：\\n\\n*   琴酒基底提供了烈酒的骨幹。\\n*   柑橘類果汁（檸檬和青檸）增添了鮮明的酸味。\\n*   蛋白有助於形成絲般柔滑的質地和泡沫。\\n*   橙花水散發出精緻的花香。\\n*   鮮奶油豐富了酒體並增強了整體柔滑度。\\n*   氣泡水營造出輕盈清爽的口感。長時間的搖晃對於產生氣泡至關重要。\"},\"historical_reference\":{\"en\":\"**Origin**: Created by Henry C. Ramos at the Imperial Cabinet Saloon in New Orleans, Louisiana, in 1888.\\n\\n*   Originally called the \\\"New Orleans Fizz.\\\"\\n*   Gained immense popularity for its unique flavor and texture.\\n*   Required a team of \\\"shaker boys\\\" to meet the high demand due to the extensive shaking needed (up to 12 minutes!).\",\"zh\":\"**起源**: 由亨利·C·拉莫斯於1888年在路易斯安那州紐奧良的帝國內閣沙龍創造。\\n\\n*   最初被稱為“紐奧良菲士”。\\n*   因其獨特的風味和質地而廣受歡迎。\\n*   由於需要大量搖晃（長達12分鐘！），因此需要一個“搖酒男孩”團隊來滿足高需求。\"},\"technique\":{\"en\":\"Dry shake (without ice) gin, lemon juice, lime juice, simple syrup, egg white, cream, and orange flower water vigorously for 30 seconds. Add ice and shake again until well-chilled. Strain into a highball glass, top with chilled carbonated water. Garnish with an orange twist or edible flower.\",\"zh\":\"將琴酒、檸檬汁、青檸汁、糖漿、蛋白、鮮奶油和橙花水劇烈地乾搖（不加冰）30秒。 加入冰塊並再次搖晃至完全冷卻。 濾入高球杯中，倒入冰鎮氣泡水。 用橙皮或食用花裝飾。\"},\"garnish\":{\"en\":\"Orange twist or edible flower\",\"zh\":\"橙皮或食用花\"},\"serve_in_glass\":{\"en\":\"Highball glass\",\"zh\":\"高球杯\"},\"appearance\":{\"en\":\"Cloudy, frothy, pale cream color\",\"zh\":\"混濁、起泡、淡奶油色\"},\"allergens\":[{\"en\":\"egg white\",\"zh\":\"蛋白\"},{\"en\":\"dairy\",\"zh\":\"乳製品\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the cocktail's primary flavor and alcoholic base.\",\"zh\":\"提供雞尾酒的主要風味和酒精基底。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Lime Juice\",\"zh\":\"青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds tartness and acidity.\",\"zh\":\"增加酸味。\"}},{\"amount\":15,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds tartness and acidity.\",\"zh\":\"增加酸味。\"}}],\"ingredients\":[{\"amount\":30,\"name\":{\"en\":\"Heavy Cream\",\"zh\":\"濃奶油\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds richness and creaminess to the cocktail.\",\"zh\":\"為雞尾酒增添豐富度和奶油味。\"}},{\"amount\":15,\"name\":{\"en\":\"Egg White\",\"zh\":\"蛋白\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a silky smooth texture and frothy head.\",\"zh\":\"提供絲般柔滑的質地和泡沫。\"}},{\"amount\":15,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"簡單糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness to balance the citrus.\",\"zh\":\"增加甜度以平衡柑橘味。\"}},{\"amount\":2,\"name\":{\"en\":\"Orange Flower Water\",\"zh\":\"橙花水\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Imparts a delicate floral aroma.\",\"zh\":\"散發出精緻的花香。\"}},{\"amount\":90,\"name\":{\"en\":\"Chilled Carbonated Water\",\"zh\":\"冰鎮氣泡水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds fizz and effervescence to the cocktail.\",\"zh\":\"為雞尾酒增添氣泡和活力。\"}}],\"flavor_descriptors\":[{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Herbal\",\"zh\":\"草本\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":5,\"booziness\":4,\"body\":7,\"complexity\":8,\"bubbles\":true}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"有冰鎮氣泡水的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"有冰鎮氣泡水的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"5\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-TW\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"6\",{\"rel\":\"alternate\",\"hrefLang\":\"en\",\"href\":\"https://cocktails.monsoonclub.co/en/\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:title\",\"content\":\"有冰鎮氣泡水的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:description\",\"content\":\"有冰鎮氣泡水的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:title\",\"content\":\"有冰鎮氣泡水的調酒 | 溝酒神燈 🍸🔮\"}],[\"$\",\"meta\",\"11\",{\"name\":\"twitter:description\",\"content\":\"有冰鎮氣泡水的調酒 | 溝酒神燈 🍸🔮\"}]]\n"])</script><script>self.__next_f.push([1,"b:null\n"])</script></body></html>
