dren\":\"Cocktails with Crème de Cacao\"}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$Lf\",\"Alexander\",{\"href\":\"/en/cocktails/alexander\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Alexander\",\"zh\":\"亞歷山大\"},\"description\":{\"en\":\"**Classic Creamy Cocktail**\\n\\nA decadent and smooth cocktail featuring:\\n*   Gin base for a botanical kick\\n*   Crème de Cacao for chocolate flavor\\n*   Cream for a rich, velvety texture\\n*   Nutmeg garnish for a touch of spice\",\"zh\":\"**經典奶油雞尾酒**\\n\\n一款頹廢而順滑的雞尾酒，特色：\\n*   琴酒基底帶來植物風味\\n*   可可甜酒帶來巧克力風味\\n*   鮮奶油帶來濃郁、絲滑的質地\\n*   肉荳蔻裝飾增添一絲辛辣味\"},\"historical_reference\":{\"en\":\"**Origin**: Attributed to bartender Troy Alexander at Rector's, a restaurant in New York City around the beginning of the 20th century.\\n\\n*   Legend says it was created to entice a lady who preferred white cocktails.\\n*   Popularized in the early to mid-20th century.\",\"zh\":\"**起源**: 歸功於 20 世紀初在紐約市 Rector 餐廳的調酒師 Troy Alexander。\\n\\n*   傳說它是為了吸引一位喜歡白色雞尾酒的女士而創作的。\\n*   在 20 世紀初至中期流行起來。\"},\"technique\":{\"en\":\"Shake all ingredients with ice and strain into a chilled glass.\",\"zh\":\"將所有材料與冰塊搖勻，然後濾入冰鎮的玻璃杯中。\"},\"garnish\":{\"en\":\"Grated nutmeg\",\"zh\":\"磨碎的肉荳蔻\"},\"serve_in_glass\":{\"en\":\"Coupe or Martini glass\",\"zh\":\"碟型香檳杯或馬丁尼杯\"},\"appearance\":{\"en\":\"Opaque, creamy white\",\"zh\":\"不透明，奶油白色\"},\"allergens\":[{\"en\":\"Dairy\",\"zh\":\"乳製品\"}],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the spirituous base and botanical notes.\",\"zh\":\"提供烈酒基底和植物風味。\"}}],\"liqueurs\":[{\"amount\":30,\"name\":{\"en\":\"Crème de Cacao\",\"zh\":\"可可甜酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds chocolate flavor and sweetness.\",\"zh\":\"增加巧克力風味和甜味。\"}},{\"amount\":30,\"name\":{\"en\":\"Fresh Cream\",\"zh\":\"新鮮奶油\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a creamy texture and richness.\",\"zh\":\"提供奶油般的質地和豐富度。\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Chocolate\",\"zh\":\"巧克力\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"}],\"flavor_profile\":{\"sweetness\":7,\"sourness\":1,\"booziness\":5,\"body\":7,\"complexity\":6,\"bubbles\":false}}}]}],[\"$\",\"$Lf\",\"Bushwacker\",{\"href\":\"/en/cocktails/bushwacker\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Bushwacker\",\"zh\":\"叢林行者\"},\"description\":{\"en\":\"**A decadent, frozen cocktail reminiscent of a chocolate milkshake.**\\n\\n*   Originated in the U.S. Virgin Islands.\\n*   Typically blended with ice and a variety of liqueurs and creams.\\n*   Often garnished with chocolate syrup or shavings.\",\"zh\":\"**一款令人愉悅的冷凍雞尾酒，讓人聯想到巧克力奶昔。**\\n\\n*   起源於美屬維爾京群島。\\n*   通常與冰塊以及各種利口酒和奶油混合。\\n*   經常使用巧克力糖漿或碎屑裝飾。\"},\"historical_reference\":{\"en\":\"**Origin**: The Bushwacker originated at the Sandshaker Bar in Pensacola Beach, Florida.\\n\\n*   Created in 1975 by Angie Conigliaro and Tom Busby.\\n*   Inspired by a similar drink served in the Virgin Islands.\\n*   Quickly became a local favorite and spread in popularity.\",\"zh\":\"**起源**: 「叢林行者」起源於佛羅里達州彭薩科拉海灘的Sandshaker酒吧。\\n\\n*   由安吉·科尼格里亞羅和湯姆·巴斯比於1975年創建。\\n*   靈感來自維爾京群島供應的類似飲品。\\n*   迅速成為當地人的最愛，並廣受歡迎。\"},\"technique\":{\"en\":\"Blend all ingredients with ice until smooth.\",\"zh\":\"將所有材料與冰塊混合至均勻。\"},\"garnish\":{\"en\":\"Chocolate shavings or syrup drizzle\",\"zh\":\"巧克力碎屑或糖漿淋面\"},\"serve_in_glass\":{\"en\":\"Pint glass or milkshake glass\",\"zh\":\"品脫杯或奶昔杯\"},\"appearance\":{\"en\":\"Dark brown, thick, milkshake-like consistency\",\"zh\":\"深棕色，濃稠，類似奶昔的稠度\"},\"allergens\":[],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Dark Rum\",\"zh\":\"深色蘭姆酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a rich, molasses-driven base.\",\"zh\":\"提供豐富、以糖蜜為基礎的風味。\"}}],\"liqueurs\":[{\"amount\":30,\"name\":{\"en\":\"Coffee Liqueur\",\"zh\":\"咖啡利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds coffee notes that complements the chocolate.\",\"zh\":\"添加咖啡味，與巧克力相得益彰。\"}},{\"amount\":15,\"name\":{\"en\":\"Crème de Cacao\",\"zh\":\"可可奶油\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds chocolate flavor and sweetness.\",\"zh\":\"增加巧克力風味和甜度。\"}}],\"ingredients\":[{\"amount\":30,\"name\":{\"en\":\"Cream of Coconut\",\"zh\":\"椰奶\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and tropical coconut flavor.\",\"zh\":\"增加甜度和熱帶椰子風味。\"}},{\"amount\":60,\"name\":{\"en\":\"Ice\",\"zh\":\"冰塊\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Thickens and chills the cocktail.\",\"zh\":\"增稠並冰鎮雞尾酒。\"}}],\"flavor_descriptors\":[{\"en\":\"Chocolate\",\"zh\":\"巧克力\"},{\"en\":\"Coffee\",\"zh\":\"咖啡\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"}],\"flavor_profile\":{\"sweetness\":9,\"sourness\":1,\"booziness\":5,\"body\":8,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"調酒指南 | Cocktail Compass\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Find the perfect cocktail for you\"}],[\"$\",\"link\",\"3\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"9:null\n"])</script></body></html>
