e\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Canelazo (Variation)\",{\"href\":\"/en/cocktails/canelazo-variation\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Canelazo (Variation)\",\"zh\":\"卡內拉佐 (變奏)\"},\"description\":{\"en\":\"**Colombian Anise Delight**\\n\\nA refreshing mix showcasing Colombia's signature spirit, Aguardiente, often enjoyed in festive occasions:\\n\\n*   Aguardiente provides a unique anise flavor.\\n*   Lime/Orange juice adds a citrusy touch.\\n*   Sugar balances the drink with sweetness.\",\"zh\":\"**哥倫比亞茴芹之樂**\\n\\n清新爽口的混合，展示了哥倫比亞的標誌性烈酒阿瓜迪恩特，通常在節慶場合享用：\\n\\n*   阿瓜迪恩特提供獨特的茴芹風味。\\n*   檸檬/橙汁增添柑橘風味。\\n*   糖平衡了飲料的甜度。\"},\"historical_reference\":{\"en\":\"**Aguardiente: A Colombian Staple**\\n\\n*   Aguardiente has deep roots in Colombian culture, dating back to colonial times.\\n*   The name translates to \\\"fire water,\\\" indicating its potency.\\n*   Regional variations exist, showcasing the diversity of Colombian spirits.\",\"zh\":\"**阿瓜迪恩特酒：哥倫比亞的主食**\\n\\n*   阿瓜迪恩特酒在哥倫比亞文化中根深蒂固，可以追溯到殖民時代。\\n*   這個名字翻譯成「火水」，表示它的效力。\\n*   存在區域差異，展示了哥倫比亞烈酒的多樣性。\"},\"technique\":{\"en\":\"Shake with ice and strain into glass filled with ice. Optionally top with soda water.\",\"zh\":\"與冰塊一起搖晃，然後濾入裝滿冰塊的玻璃杯中。可選擇加入蘇打水。\"},\"garnish\":{\"en\":\"Lime or orange wedge\",\"zh\":\"檸檬或橙角\"},\"serve_in_glass\":{\"en\":\"Highball glass\",\"zh\":\"高杯杯\"},\"appearance\":{\"en\":\"Cloudy, pale yellow to green\",\"zh\":\"混濁，淡黃色到綠色\"},\"allergens\":[{\"en\":\"None\",\"zh\":\"無\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Aguardiente\",\"zh\":\"阿瓜迪恩特酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the anise-flavored base, characteristic of Colombian cocktails.\",\"zh\":\"提供茴芹風味的基底，是哥倫比亞調酒的特色。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":20,\"name\":{\"en\":\"Lime Juice\",\"zh\":\"青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity and balance.\",\"zh\":\"增加酸度和平衡感。\"}},{\"amount\":15,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness to balance the Aguardiente and lime.\",\"zh\":\"增加甜度以平衡阿瓜迪恩特酒和檸檬的酸味。\"}}],\"flavor_descriptors\":[{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Fruity\",\"zh\":\"果香\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":4,\"booziness\":6,\"body\":4,\"complexity\":5,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Aguardiente | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Aguardiente | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"5\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-TW\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"6\",{\"rel\":\"alternate\",\"hrefLang\":\"en\",\"href\":\"https://cocktails.monsoonclub.co/en/\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:title\",\"content\":\"Cocktails with Aguardiente | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:description\",\"content\":\"Cocktails with Aguardiente | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:ca
