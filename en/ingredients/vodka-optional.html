ren\":[\"Found data issue, a bug or have feedback? Let me know!\",[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L12\",\"Astro Pop\",{\"href\":\"/en/cocktails/astro-pop\",\"children\":[\"$\",\"$L13\",null,{\"cocktail\":{\"name\":{\"en\":\"Astro Pop\",\"zh\":\"太空冰棒\"},\"description\":{\"en\":\"A layered non-alcoholic drink visually resembling a rocket pop popsicle. Typically features grenadine, blue curaçao syrup (non-alcoholic), and lemonade or Sprite. The layering effect is achieved by carefully pouring ingredients with different densities over the back of a spoon.\",\"zh\":\"一種非酒精分層飲品，視覺上類似於火箭冰棒。通常包含石榴糖漿、藍柑橘糖漿（非酒精）和檸檬水或雪碧。分層效果是透過小心地將不同密度的成分倒在湯匙背面來實現的。\"},\"historical_reference\":{\"en\":\"Inspired by the Astro Pop popsicle, a popular frozen treat, this drink aims to recreate the popsicle's iconic colors and sweet flavor profile in a beverage format. The precise origin of the drink is difficult to pinpoint, but it likely emerged as a fun, visually appealing, and non-alcoholic option for themed parties or events.\",\"zh\":\"這款飲品的靈感來自廣受歡迎的冰凍食品 Astro Pop 冰棒，旨在以飲料形式重現冰棒的標誌性顏色和甜味。該飲料的確切起源難以確定，但它很可能是一種有趣、視覺吸引力且非酒精的選擇，適用於主題派對或活動。\"},\"technique\":{\"en\":\"Layer ingredients carefully by pouring over the back of a spoon, starting with the densest (grenadine), followed by blue curaçao syrup, and topped with lemonade or Sprite.\",\"zh\":\"小心地將成分分層，從最密集的成分（石榴糖漿）開始，倒在湯匙背面，然後是藍柑橘糖漿，最後是檸檬水或雪碧。\"},
