\":\"將所有材料與冰塊一起搖勻，然後濾入冰鎮的玻璃杯中。\"},\"garnish\":{\"en\":\"Grated chocolate or coffee beans\",\"zh\":\"磨碎的巧克力或咖啡豆\"},\"serve_in_glass\":{\"en\":\"Coupe or Martini glass\",\"zh\":\"高腳杯或馬丁尼杯\"},\"appearance\":{\"en\":\"Deep red, opaque, frothy head\",\"zh\":\"深紅色、不透明、泡沫狀頂部\"},\"allergens\":[],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Bourbon Whiskey\",\"zh\":\"波本威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base and strength of the cocktail, with vanilla and caramel notes.\",\"zh\":\"提供雞尾酒的基底和強度，帶有香草和焦糖味。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Chocolate Liqueur\",\"zh\":\"巧克力利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a rich chocolate flavor and sweetness.\",\"zh\":\"增添濃郁的巧克力風味和甜味。\"}}],\"ingredients\":[{\"amount\":30,\"name\":{\"en\":\"Strong Brewed Coffee\",\"zh\":\"濃縮咖啡\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a bold, roasted flavor and caffeine kick.\",\"zh\":\"添加濃郁的烘焙風味和咖啡因。\"}},{\"amount\":15,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"簡單糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a touch of sweetness to balance the bitterness.\",\"zh\":\"增加一絲甜味，以平衡苦味。\"}}],\"flavor_descriptors\":[{\"en\":\"Coffee\",\"zh\":\"咖啡\"},{\"en\":\"Chocolate\",\"zh\":\"巧克力\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":2,\"booziness\":7,\"body\":7,\"complexity\":8,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Strong Brewed Coffee | Cocktail Compass 🍸🧭\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Strong Brewed Coffee | Cocktail Compass 🍸🧭\"}],[\"$\",\"meta\",\
