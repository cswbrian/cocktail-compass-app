條、橄欖和香料杯緣。\"},\"serve_in_glass\":{\"en\":\"Highball glass with a spiced rim.\",\"zh\":\"高球杯，杯緣帶有香料。\"},\"appearance\":{\"en\":\"Cloudy red, with visible spices and garnish.\",\"zh\":\"混濁的紅色，帶有明顯的香料和裝飾。\"},\"allergens\":[{\"en\":\"Shellfish\",\"zh\":\"甲殼類海鮮\"},{\"en\":\"Gluten (optional)\",\"zh\":\"麩質（可選）\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Vodka\",\"zh\":\"伏特加\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a neutral alcoholic base allowing the other ingredients to shine.\",\"zh\":\"提供中性的酒精基底，讓其他成分的味道得以展現。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":120,\"name\":{\"en\":\"Clamato Juice\",\"zh\":\"蛤蜊番茄汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base flavor, a blend of tomato juice and clam broth.\",\"zh\":\"提供基礎風味，番茄汁和蛤蜊高湯的混合物。\"}},{\"amount\":3,\"name\":{\"en\":\"Hot Sauce\",\"zh\":\"辣椒醬\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds heat and spice.\",\"zh\":\"增加熱度和辛辣味。\"}},{\"amount\":4,\"name\":{\"en\":\"Worcestershire Sauce\",\"zh\":\"伍斯特醬\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds umami and savory depth.\",\"zh\":\"增加鮮味和鹹香的深度。\"}},{\"amount\":1,\"name\":{\"en\":\"Lime Wedge\",\"zh\":\"檸檬角\"},\"unit\":{\"en\":\"wedge\",\"zh\":\"角\"},\"rationale\":{\"en\":\"Adds a touch of citrus.\",\"zh\":\"增添一絲柑橘味。\"}},{\"amount\":2,\"name\":{\"en\":\"Salt and Pepper\",\"zh\":\"鹽和胡椒\"},\"unit\":{\"en\":\"pinches\",\"zh\":\"撮\"},\"rationale\":{\"en\":\"Seasoning the drink\",\"zh\":\"調味飲料\"}}],\"flavor_descriptors\":[{\"en\":\"Salty\",\"zh\":\"鹹味\"},{\"en\":\"Umami\",\"zh\":\"鮮味\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Savory\",\"zh\":\"鹹香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"}],\"flavor_profile\":{\"sweetness\":2,\"sourness\":3,\"booziness\":5,\"body\":7,\"complexity\":8,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial
