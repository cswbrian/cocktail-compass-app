/span></li><li class="flex justify-between">甘蔗糖漿<span class="text-gray-400">10<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">青檸<span class="text-gray-400">0<!-- --> <!-- -->片</span></li></ul></div><div class="mt-4"><h4 class="text-gray-400">做法</h4><p class="mt-1">在玻璃杯中將酸橙片與甘蔗糖漿輕輕混合。 加入冧酒。 無需冰塊。</p></div><div class="mt-4"><h4 class="text-gray-400">裝飾</h4><p class="mt-1">酸橙幣（一片厚的酸橙，擠壓後留在杯中）</p></div><div class="mt-4 flex gap-2"><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border shadow h-9 px-4 py-2 flex-1 bg-white text-black hover:bg-gray-200">睇多啲</button><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80 h-9 w-9"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link w-4 h-4"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></button></div></div></a></div></div><section aria-label="Notifications alt+T" tabindex="-1" aria-live="polite" aria-relevant="additions text" aria-atomic="false"></section><script src="/_next/static/chunks/webpack-8f1b1523de927df1.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0])</script><script>self.__next_f.push([1,"1:\"$Sreact.fragmen \"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Ti' Punch\",{\"href\":\"/en/cocktails/ti-punch\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Ti' Punch\",\"zh\":\"提潘趣\"},\"description\":{\"en\":\"**The Essential Drink of the French Caribbean**\\n\\nTi' Punch is more than a cocktail; it is a ritual. Each person prepares their own drink to taste, based on the following:\\n*   Rum Agricole: The spirit of the islands, made from fresh sugarcane juice.\\n*   Cane Syrup: A simple sweetener adds a deeper molasses note than simple syrup.\\n*   Lime: A single lime coin releases essential oils and bright acidity.\",\"zh\":\"**法屬加勒比海的必備飲品**\\n\\nTi' Punch 不僅僅是一種雞尾酒，更是一種儀式。 每個人根據自己的口味準備自己的飲料，基於以下內容：\\n*   農業冧酒：島嶼的精神，由新鮮甘蔗汁製成。\\n*   甘蔗糖漿：一種簡單的甜味劑，比普通糖漿添加了更深的糖蜜味。\\n*   酸橙：一枚酸橙釋放精油和明亮的酸度。\"},\"historical_reference\":{\"en\":\"**The People's Punch of the French Antilles**\\n\\n*   \\\"Ti\\\" is Creole for \\\"petit\\\" (small). So, *Ti' Punch* is small punch.\\n*   It's a staple in Martinique and Guadeloupe.\\n*   The drink reflects the agricultural heritage of the islands, using local ingredients.\",\"zh\":\"**法屬安地列斯群島的國民調酒**\\n\\n*   \\\"Ti\\\" 在克里奧爾語中是 \\\"petit\\\"（小）的意思。 因此，*Ti' Punch* 就是小潘趣酒。\\n*   它是馬丁尼克島和瓜德羅普島的主食。\\n*   這種飲料反映了島嶼的農業遺產，使用當地食材。\"},\"technique\":{\"en\":\"Muddle lime coin gently with cane syrup in glass. Add rum. No ice.\",\"zh\":\"在玻璃杯中將酸橙片與甘蔗糖漿輕輕混合。 加入冧酒。 無需冰塊。\"},\"garnish\":{\"en\":\"Lime coin (a thick slice of lime, expressed and left in the glass)\",\"zh\":\"酸橙幣（一片厚的酸橙，擠壓後留在杯中）\"},\"serve_in_glass\":{\"en\":\"Old-fashioned glass or small tumbler\",\"zh\":\"古典杯或小玻璃杯\"},\"appearance\":{\"en\":\"Clear, slightly viscous liquid. Color varies from light straw to amber depending on the rum.\",\"zh\":\"清澈、略帶黏稠的液體。顏色從淡稻草色到琥珀色不等，取決於冧酒。\"},\"allergens\":[],\"base_spirits\":[{\"amount\":50,\"name\":{\"en\":\"Agricultural Rum\",\"zh\":\"農業冧酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base flavor, reflecting the terroir of the French Caribbean islands. It has a grassy, earthy profile.\",\"zh\":\"提供基底風味，反映法屬加勒比海島嶼的風土。它具有青草和泥土的特性。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":10,\"name\":{\"en\":\"Cane Syrup\",\"zh\":\"甘蔗糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and a rich molasses flavor that complements the rum.\",\"zh\":\"增加甜味和濃郁的糖蜜風味，與冧酒相得益彰。\"}},{\"amount\":0,\"name\":{\"en\":\"Lime\",\"zh\":\"青檸\"},\"unit\":{\"en\":\"coin\",\"zh\":\"片\"},\"rationale\":{\"en\":\"Adds acidity and balances the sweetness. The peel expresses aromatic oils.\",\"zh\":\"增加酸度並平衡甜度。 果皮釋放出芳香油。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Grassy\",\"zh\":\"青草\"},{\"en\":\"Earth\",\"zh\":\"泥土\"}],\"flavor_profile\":{\"sweetness\":3,\"sourness\":4,\"booziness\":9,\"body\":5,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Cane Syrup | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Cane Syrup | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":
