im (optional)\",\"zh\":\"青檸角或片，鹽口（可選）\"},\"serve_in_glass\":{\"en\":\"Margarita glass or goblet\",\"zh\":\"瑪格麗特杯或高腳杯\"},\"appearance\":{\"en\":\"Icy, pale green to white slushy mixture\",\"zh\":\"冰沙狀，淡綠色至白色的泥濘混合物\"},\"allergens\":[],\"base_spirits\":[{\"amount\":50,\"name\":{\"en\":\"Tequila\",\"zh\":\"龍舌蘭\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the alcoholic base and agave flavor.\",\"zh\":\"提供酒精基底和龍舌蘭風味。\"},\"tags\":[{\"en\":\"Tequila\",\"zh\":\"龍舌蘭\"},{\"en\":\"mexican\",\"zh\":\"墨西哥\"},{\"en\":\"distilled\",\"zh\":\"蒸餾\"}]}],\"liqueurs\":[{\"amount\":25,\"name\":{\"en\":\"Generic Orange Liqueur\",\"zh\":\"通用橙味利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and orange flavor.\",\"zh\":\"增加甜味和橙子風味。\"}}],\"ingredients\":[{\"amount\":15,\"name\":{\"en\":\"Generic Lime Juice\",\"zh\":\"通用青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sourness and citrus flavor.\",\"zh\":\"增加酸味和柑橘風味。\"}},{\"amount\":100,\"name\":{\"en\":\"Ice\",\"zh\":\"冰\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Provides the frozen texture and dilutes the drink.\",\"zh\":\"提供冰凍質地並稀釋飲料。\"}}],\"flavor_descriptors\":[{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Salty\",\"zh\":\"鹹味\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":7,\"booziness\":6,\"body\":5,\"complexity\":5,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Generic Lime Juice | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Generic Lime Juice | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manife
