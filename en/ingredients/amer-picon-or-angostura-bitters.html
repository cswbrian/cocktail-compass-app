an class="text-gray-400">7<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">不甜苦艾酒<span class="text-gray-400">22<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">阿美爾皮孔或安哥斯圖拉苦精<span class="text-gray-400">2<!-- --> <!-- -->滴</span></li></ul></div><div class="mt-4"><h4 class="text-gray-400">做法</h4><p class="mt-1">將所有材料與冰塊攪拌均勻至冰鎮。 濾入冰鎮的玻璃杯中。 用白蘭地櫻桃裝飾。</p></div><div class="mt-4"><h4 class="text-gray-400">裝飾</h4><p class="mt-1">白蘭地櫻桃</p></div><div class="mt-4 flex gap-2"><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border shadow h-9 px-4 py-2 flex-1 bg-white text-black hover:bg-gray-200">睇多啲</button><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80 h-9 w-9"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link w-4 h-4"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></button></div></div></a></div></div><section aria-label="Notifications alt+T" tabindex="-1" aria-live="polite" aria-relevant="additions text" aria-atomic="false"></section><script src="/_next/static/chunks/webpack-8f1b1523de927df1.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0])</script> e know!\",[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Dry Brooklyn\",{\"href\":\"/en/cocktails/dry-brooklyn\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Dry Brooklyn\",\"zh\":\"乾式布魯克林\"},\"description\":{\"en\":\"A variation on the classic Brooklyn cocktail, the Dry Brooklyn reduces the sweetness and emphasizes the rye whiskey's spiciness and the dry vermouth's herbal notes. This is achieved by reducing the amount of maraschino liqueur and increasing the dry vermouth component. A more spirit-forward and less sweet variation.\",\"zh\":\"乾式布魯克林是經典布魯克林雞尾酒的變體，減少了甜度，突出了黑麥威士忌的辛辣味和乾味美思的草本味。 這是通過減少櫻桃利口酒的量並增加乾味美思的成分來實現的。 一種更突出酒體且較不甜的變體。\"},\"historical_reference\":{\"en\":\"The Brooklyn cocktail family originated in the early 20th century, with various versions appearing in cocktail books. The 'Dry' variation specifically aims for a less sweet, more spirit-forward profile, catering to preferences for drier cocktails. Its exact origin is debated but it is a clear modification of the original Brooklyn recipe.\\n\\n*   Related to the Manhattan cocktail family\\n*   Designed for drier palates\",\"zh\":\"布魯克林雞尾酒系列起源於20世紀初，各種版本出現在雞尾酒書籍中。 「乾式」變體專門針對不那麼甜、更突出酒體的特性，以滿足對更乾雞尾酒的偏好。 其確切起源尚有爭議，但顯然是對原始布魯克林食譜的修改。\\n\\n* 與曼哈頓雞尾酒系列相關\\n* 專為喜愛不甜口味的人士設計\"},\"technique\":{\"en\":\"Stir all ingredients with ice until well-chilled. Strain into a chilled glass. Garnish with a brandied cherry.\",\"zh\":\"將所有材料與冰塊攪拌均勻至冰鎮。 濾入冰鎮的玻璃杯中。 用白蘭地櫻桃裝飾。\"},\"garnish\":{\"en\":\"Brandied cherry\",\"zh\":\"白蘭地櫻桃\"},\"serve_in_glass\":{\"en\":\"Coupe or Martini glass\",\"zh\":\"高腳杯或馬丁尼杯\"},\"appearance\":{\"en\":\"Clear amber\",\"zh\":\"清澈的琥珀色\"},\"allergens\":[],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"Rye Whiskey\",\"zh\":\"黑麥威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base and spicy notes.\",\"zh\":\"提供基底和辛辣味。\"}}],\"liqueurs\":[{\"amount\":7,\"name\":{\"en\":\"Maraschino Liqueur\",\"zh\":\"黑櫻桃利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a hint of cherry sweetness and complexity.\",\"zh\":\"增添一絲櫻桃的甜味和複雜性。\"}},{\"amount\":22,\"name\":{\"en\":\"Dry Vermouth\",\"zh\":\"不甜苦艾酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds herbal and slightly bitter notes to balance the sweetness.\",\"zh\":\"添加草本和略帶苦味，以平衡甜味。\"}},{\"amount\":2,\"name\":{\"en\":\"Amer Picon or Angostura Bitters\",\"zh\":\"阿美爾皮孔或安哥斯圖拉苦精\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds a bitter complexity and aromatic depth.\",\"zh\":\"增添苦味複雜性和芳香深度。\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Woody\",\"zh\":\"木質\"}],\"flavor_profile\":{\"sweetness\":3,\"sourness\":2,\"booziness\":8,\"body\":6,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Amer Picon or Angostura Bitters | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Amer Picon or Angostura Bitters | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"hr
