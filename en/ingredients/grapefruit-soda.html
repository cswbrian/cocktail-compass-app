, effervescent with a smoky rim\",\"zh\":\"淡粉色，冒泡，帶有煙燻邊緣\"},\"allergens\":[],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Tequila Blanco\",\"zh\":\"白色龍舌蘭\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the agave base and subtle sweetness.\",\"zh\":\"提供龍舌蘭的基底和微妙的甜味。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Mezcal\",\"zh\":\"梅斯卡爾\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a smoky note\",\"zh\":\"添加煙燻味\"}}],\"ingredients\":[{\"amount\":15,\"name\":{\"en\":\"Lime Juice\",\"zh\":\"青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds tartness and balances sweetness.\",\"zh\":\"增加酸味並平衡甜味。\"}},{\"amount\":90,\"name\":{\"en\":\"Grapefruit Soda\",\"zh\":\"葡萄柚汽水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides sweetness, citrus and carbonation. Jarritos is common.\",\"zh\":\"提供甜味、柑橘味和碳酸。 Jarritos 很常見。\"}},{\"amount\":0,\"name\":{\"en\":\"Smoked Salt\",\"zh\":\"煙燻鹽\"},\"unit\":{\"en\":\"to taste\",\"zh\":\"適量\"},\"rationale\":{\"en\":\"For the rim to add the smokiness\",\"zh\":\"用於杯緣以增加煙燻味\"}}],\"flavor_descriptors\":[{\"en\":\"Smoky\",\"zh\":\"煙燻\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Salty\",\"zh\":\"鹹味\"},{\"en\":\"Herbal\",\"zh\":\"草本\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":6,\"booziness\":5,\"body\":4,\"complexity\":6,\"bubbles\":true}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Grapefruit Soda | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Grapefruit Soda | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[
