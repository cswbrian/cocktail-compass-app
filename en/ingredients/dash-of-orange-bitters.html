 botanical backbone and strength of the cocktail.\",\"zh\":\"提供雞尾酒主要的植物骨幹和強度。\"},\"tags\":[{\"en\":\"clear spirit\",\"zh\":\"清澈烈酒\"},{\"en\":\"juniper\",\"zh\":\"杜松子\"},{\"en\":\"botanical\",\"zh\":\"植物香料\"}]}],\"liqueurs\":[],\"ingredients\":[{\"amount\":22,\"name\":{\"en\":\"Lime Juice\",\"zh\":\"青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds essential acidity and sourness.\",\"zh\":\"增加必要的酸度和酸味。\"}},{\"amount\":22,\"name\":{\"en\":\"Orange Curaçao\",\"zh\":\"皮耶費朗干邑橙酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a hint of sweetness and citrus notes.\",\"zh\":\"增加一絲甜味和柑橘味。\"}},{\"amount\":1,\"name\":{\"en\":\"Dash of Orange Bitters\",\"zh\":\"橙味苦精\"},\"unit\":{\"en\":\"dash\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds complexity and aromatic depth.\",\"zh\":\"增加複雜性和芳香深度。\"}},{\"amount\":1,\"name\":{\"en\":\"Dash of Angostura Bitters\",\"zh\":\"安格式苦精\"},\"unit\":{\"en\":\"dash\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds depth and spice notes.\",\"zh\":\"增加深度和香料味。\"}}],\"flavor_descriptors\":[{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"}],\"flavor_profile\":{\"sweetness\":4,\"sourness\":6,\"booziness\":7,\"body\":5,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Dash of Orange Bitters | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Dash of Orange Bitters | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\
