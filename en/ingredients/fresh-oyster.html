hellfish\",\"zh\":\"貝類海鮮\"}],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Vodka\",\"zh\":\"伏特加\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a neutral alcoholic base to carry the other flavors.\",\"zh\":\"提供中性的酒精基底，以承載其他風味。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":1,\"name\":{\"en\":\"Fresh Oyster\",\"zh\":\"新鮮生蠔\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Provides the signature briny and umami flavor.\",\"zh\":\"提供標誌性的鹹味和鮮味。\"}},{\"amount\":15,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity and balances the richness of the oyster.\",\"zh\":\"增加酸度，平衡生蠔的濃郁度。\"}},{\"amount\":2,\"name\":{\"en\":\"Hot Sauce\",\"zh\":\"辣椒醬\"},\"unit\":{\"en\":\"dash\",\"zh\":\"少許\"},\"rationale\":{\"en\":\"Adds a spicy kick and enhances the overall flavor.\",\"zh\":\"增加辛辣味，增強整體風味。\"}}],\"flavor_descriptors\":[{\"en\":\"Salty\",\"zh\":\"鹹味\"},{\"en\":\"Umami\",\"zh\":\"鮮味\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Savory\",\"zh\":\"鹹香\"}],\"flavor_profile\":{\"sweetness\":2,\"sourness\":5,\"booziness\":6,\"body\":4,\"complexity\":5,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Fresh Oyster | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Fresh Oyster | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Cocktails with Fresh Oyster | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"Cocktails with Fresh Oyste
