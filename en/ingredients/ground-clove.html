k and garnish.\",\"zh\":\"混合所有材料，充分攪拌，倒入熱牛奶並裝飾。\"},\"garnish\":{\"en\":\"Grated nutmeg\",\"zh\":\"磨碎的肉荳蔻\"},\"serve_in_glass\":{\"en\":\"Heat-resistant mug\",\"zh\":\"耐熱馬克杯\"},\"appearance\":{\"en\":\"Frothy, creamy, pale yellow\",\"zh\":\"起泡、奶油狀、淡黃色\"},\"allergens\":[{\"en\":\"Eggs\",\"zh\":\"雞蛋\"},{\"en\":\"Dairy\",\"zh\":\"乳製品\"}],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Dark Rum\",\"zh\":\"黑冧酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds depth and warmth.\",\"zh\":\"增加深度和溫暖感。\"},\"tags\":[{\"en\":\"Rum\",\"zh\":\"蘭姆酒\"},{\"en\":\"sugarcane\",\"zh\":\"甘蔗\"},{\"en\":\"tropical\",\"zh\":\"熱帶\"},{\"en\":\"distilled\",\"zh\":\"蒸餾\"}]},{\"amount\":15,\"name\":{\"en\":\"Cognac\",\"zh\":\"干邑白蘭地\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds fruit and spice notes.\",\"zh\":\"增加水果和香料的味道。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":1,\"name\":{\"en\":\"Egg\",\"zh\":\"雞蛋\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Adds richness and texture to the batter.\",\"zh\":\"為麵糊增加濃郁度和質地。\"}},{\"amount\":15,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Sweetens the batter.\",\"zh\":\"使麵糊變甜。\"}},{\"amount\":1,\"name\":{\"en\":\"Cinnamon\",\"zh\":\"肉桂\"},\"unit\":{\"en\":\"pinch\",\"zh\":\"撮\"},\"rationale\":{\"en\":\"Adds warmth and spice.\",\"zh\":\"增加溫暖感和香料味。\"}},{\"amount\":1,\"name\":{\"en\":\"Ground Clove\",\"zh\":\"丁香粉\"},\"unit\":{\"en\":\"pinch\",\"zh\":\"撮\"},\"rationale\":{\"en\":\"Adds warmth and spice.\",\"zh\":\"增加溫暖感和香料味。\"}},{\"amount\":120,\"name\":{\"en\":\"Hot Milk\",\"zh\":\"熱牛奶\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the liquid base and creaminess.\",\"zh\":\"提供液體基底和乳脂。\"}}],\"flavor_descriptors\":[{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"}],\"flavor_profile\":{\"sweetness\":7,\"sourness\":2,\"boozin
