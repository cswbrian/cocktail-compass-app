這種飲料，他們在品嚐後驚呼“maita'i roa!”\"},\"technique\":{\"en\":\"Shake all ingredients with ice. Strain into glass filled with crushed ice. Garnish.\",\"zh\":\"將所有材料與冰塊搖勻。 濾入裝滿碎冰的杯子中。 裝飾。\"},\"garnish\":{\"en\":\"Mint sprig, lime wedge or shell, optional fruit skewer.\",\"zh\":\"薄荷枝、檸檬角或檸檬殼，可選水果串。\"},\"serve_in_glass\":{\"en\":\"Double Old Fashioned or Tiki Mug\",\"zh\":\"雙份古典杯或提基杯\"},\"appearance\":{\"en\":\"Amber to dark amber, depending on the rums used, often with a frothy head.\",\"zh\":\"琥珀色至深琥珀色，取決於使用的蘭姆酒，通常帶有泡沫。\"},\"allergens\":[],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Aged Jamaican Rum\",\"zh\":\"牙買加陳年蘭姆酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a rich, funky base with notes of molasses and spice.\",\"zh\":\"提供豐富、獨特的基底，帶有糖蜜和香料的味道。\"}},{\"amount\":15,\"name\":{\"en\":\"Rhum Agricole\",\"zh\":\"農業蘭姆酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds grassy, vegetal notes and complexity.\",\"zh\":\"增添草本、植物風味和複雜性。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Orange Curaçao\",\"zh\":\"皮耶費朗干邑橙酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds orange flavor and sweetness.\",\"zh\":\"增加橙子風味和甜味。\"}},{\"amount\":10,\"name\":{\"en\":\"Orgeat Syrup\",\"zh\":\"杏仁糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides almond flavor and sweetness.\",\"zh\":\"提供杏仁風味和甜味。\"}}],\"ingredients\":[{\"amount\":22,\"name\":{\"en\":\"Fresh Lime Juice\",\"zh\":\"新鮮萊姆汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds essential sourness and balance.\",\"zh\":\"增加必要的酸度和平衡感。\"}}],\"flavor_descriptors\":[{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"}],\"flavor_profile\":{\"sweetness\":7,\"sourness\":5,\"booziness\":7,\"body\":6,\"complexity\":8,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"co
