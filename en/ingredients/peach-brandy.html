ial tradition.\",\"zh\":\"**起源**：歸因於斯庫基爾州（也稱為 Fish House），一個位於費城附近的社交俱樂部，可追溯到 18 世紀。\\n\\n*   以其悠久的歷史和與有影響力人物的聯繫而聞名。\\n*   該配方有多種變化，但核心成分保持一致。\\n*   美國社會傳統的象徵。\"},\"technique\":{\"en\":\"Combine all ingredients in a large punch bowl. Add a large block of ice. Stir well. Let sit for at least 2 hours before serving.\",\"zh\":\"將所有材料放入一個大的潘趣酒碗中。加入一大塊冰。 攪拌均勻。 上菜前至少靜置 2 小時。\"},\"garnish\":{\"en\":\"Lemon slices and/or nutmeg\",\"zh\":\"檸檬片和/或肉荳蔻\"},\"serve_in_glass\":{\"en\":\"Punch bowl or large pitcher\",\"zh\":\"潘趣酒碗或大水罐\"},\"appearance\":{\"en\":\"Pale golden, translucent\",\"zh\":\"淡金色，半透明\"},\"allergens\":[],\"base_spirits\":[{\"amount\":375,\"name\":{\"en\":\"Dark Rum\",\"zh\":\"黑蘭姆酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a rich, molasses-like base.\",\"zh\":\"提供濃郁、類似糖蜜的基底。\"}},{\"amount\":375,\"name\":{\"en\":\"Cognac\",\"zh\":\"干邑\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds complexity and fruit notes.\",\"zh\":\"增加複雜度和水果香氣。\"}}],\"liqueurs\":[{\"amount\":125,\"name\":{\"en\":\"Peach Brandy\",\"zh\":\"桃子白蘭地\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a distinct peach flavor.\",\"zh\":\"添加獨特的桃子風味。\"}}],\"ingredients\":[{\"amount\":250,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Adds sweetness and balances the spirits.\",\"zh\":\"增加甜度並平衡烈酒。\"}},{\"amount\":750,\"name\":{\"en\":\"Water\",\"zh\":\"水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Dilutes the punch and makes it more palatable.\",\"zh\":\"稀釋潘趣酒，使其更易入口。\"}},{\"amount\":375,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity and citrus notes.\",\"zh\":\"增加酸度和柑橘味。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Woody\",\"zh\":\"木質\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":4,\"booziness\":8,\"body\":7,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Peach Brandy | Cocktail Cult\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Peach Brandy | Cocktail Cult\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.json\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Cocktails with Peach Brandy | Cocktail Cult\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"Cocktails with Peach Brandy | Cocktail Cult\"}],[\"$\",\"meta\",\"6\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:title\",\"content\":\"Cocktails with Peach Brandy | Cocktail Cult\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:description\",\"content\":\"Cocktails with Peach Brandy | Cocktail Cult\"}]]\n"])</script><script>self.__next_f.push([1,"9:null\n"])</script></body></html>
