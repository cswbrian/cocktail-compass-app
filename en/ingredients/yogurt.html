味和熱帶風味。\"}},{\"amount\":1,\"name\":{\"en\":\"Yogurt\",\"zh\":\"優格\"},\"unit\":{\"en\":\"cup\",\"zh\":\"杯\"},\"rationale\":{\"en\":\"Adds creaminess and a tangy flavor.\",\"zh\":\"增加乳脂感和濃郁的風味。\"}},{\"amount\":0,\"name\":{\"en\":\"Cardamom\",\"zh\":\"小荳蔻\"},\"unit\":{\"en\":\"pinch\",\"zh\":\"撮\"},\"rationale\":{\"en\":\"Adds a warm, aromatic note (optional).\",\"zh\":\"增加溫暖的香氣（可選）。\"}},{\"amount\":0,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"teaspoon\",\"zh\":\"茶匙\"},\"rationale\":{\"en\":\"Adjust sweetness to taste (optional).\",\"zh\":\"根據口味調整甜度（可選）。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Sweet\",\"zh\":\"甜味\"}],\"flavor_profile\":{\"sweetness\":8,\"sourness\":3,\"booziness\":0,\"body\":7,\"complexity\":3,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Yogurt | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Yogurt | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"5\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-TW\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"6\",{\"rel\":\"alternate\",\"hrefLang\":\"en\",\"href\":\"https://cocktails.monsoonclub.co/en/\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:title\",\"content\":\"Cocktails with Yogurt | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:description\",\"content\":\"Cocktails with Yogurt | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",
