變體，近幾十年來在世界各地越來越受歡迎。\"},\"technique\":{\"en\":\"Blend all ingredients until smooth. Add ice for a colder Lassi.\",\"zh\":\"將所有材料混合攪拌至光滑。加入冰塊可獲得更冷的拉西。\"},\"garnish\":{\"en\":\"Mango slice or a sprinkle of cardamom\",\"zh\":\"芒果片或撒上少許小荳蔻粉\"},\"serve_in_glass\":{\"en\":\"Chilled glass or tumbler\",\"zh\":\"冰鎮過的玻璃杯或平底杯\"},\"appearance\":{\"en\":\"Thick, creamy, and pale yellow-orange\",\"zh\":\"濃稠、乳脂狀，淡黃橙色\"},\"allergens\":[{\"en\":\"Dairy (milk, yogurt)\",\"zh\":\"乳製品（牛奶、優格）\"}],\"base_spirits\":[],\"liqueurs\":[],\"ingredients\":[{\"amount\":1,\"name\":{\"en\":\"Ripe Mango\",\"zh\":\"成熟芒果\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Provides sweetness and tropical flavor.\",\"zh\":\"提供甜味和熱帶風味。\"}},{\"amount\":1,\"name\":{\"en\":\"Yogurt\",\"zh\":\"優格\"},\"unit\":{\"en\":\"cup\",\"zh\":\"杯\"},\"rationale\":{\"en\":\"Adds creaminess and a tangy flavor.\",\"zh\":\"增加乳脂感和濃郁的風味。\"}},{\"amount\":0,\"name\":{\"en\":\"Cardamom\",\"zh\":\"小荳蔻\"},\"unit\":{\"en\":\"pinch\",\"zh\":\"撮\"},\"rationale\":{\"en\":\"Adds a warm, aromatic note (optional).\",\"zh\":\"增加溫暖的香氣（可選）。\"}},{\"amount\":0,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"teaspoon\",\"zh\":\"茶匙\"},\"rationale\":{\"en\":\"Adjust sweetness to taste (optional).\",\"zh\":\"根據口味調整甜度（可選）。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Sweet\",\"zh\":\"甜味\"}],\"flavor_profile\":{\"sweetness\":8,\"sourness\":3,\"booziness\":0,\"body\":7,\"complexity\":3,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Yogurt | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Yogurt | Cocktail
