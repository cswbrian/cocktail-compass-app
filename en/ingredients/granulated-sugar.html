ansition-colors bg-yellow-100 hover:bg-yellow-50 text-yellow-900 border border-yellow-100" href="/zh/flavours/creamy">乳脂</a><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-yellow-100 hover:bg-yellow-50 text-yellow-900 border border-yellow-100" href="/zh/flavours/vanilla">香草</a><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-amber-800 hover:bg-amber-700 text-amber-50 border border-amber-800" href="/zh/flavours/nutty">堅果</a><a class="px-3 py-1 rounded-full text-sm hover:opacity-80 transition-colors bg-red-600 hover:bg-red-500 text-red-50 border border-red-600" href="/zh/flavours/spicy">辛辣</a></div></div><div class="mt-4"><h4 class="text-gray-400">材料</h4><ul class="mt-1"><li class="flex justify-between">波本威士忌<span class="text-gray-400">60<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">黑冧酒<span class="text-gray-400">30<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">大雞蛋<span class="text-gray-400">2<!-- --> <!-- -->個</span></li><li class="flex justify-between">砂糖<span class="text-gray-400">60<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">全脂牛奶<span class="text-gray-400">120<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">濃奶油<span class="text-gray-400">60<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">少許肉荳蔻<span class="text-gray-400">1<!-- --> <!-- -->撮</span></li></ul></div><div class="mt-4"><h4 class="text-gray-400">做法</h4><p class="mt-1">分離蛋黃和蛋白。將蛋黃和糖一起攪打至變淺和蓬鬆。逐漸加入牛奶、奶油、波本威士忌和冧酒。在另一個碗中，將蛋白攪打至形成軟峰。輕輕地將蛋白混合物摺疊到蛋黃混合物中。食用前冷藏至少 2 小時。</p></div><div class="mt-4"><h4 class="text-gray-400">裝飾</h4><p class="mt-1">磨碎的肉荳蔻和肉桂棒</p></div><div class="mt-4 flex gap-2"><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [ tatic/chunks/465-589d3ae589c45673.js\",\"738\",\"static/chunks/app/%5Blanguage%5D/ingredients/%5Bslug%5D/page-fd0362acfdfef6c0.js\"],\"\"]\n12:I[465,[\"854\",\"static/chunks/854-dc000f744c998068.js\",\"446\",\"static/chunks/446-23b946c30fd27cbc.js\",\"465\",\"static/chunks/465-589d3ae589c45673.js\",\"738\",\"static/chunks/app/%5Blanguage%5D/ingredients/%5Bslug%5D/page-fd0362acfdfef6c0.js\"],\"CocktailCard\"]\n"])</script><script>self.__next_f.push([1,"9:[\"$\",\"div\",null,{\"className\":\"p-6\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-4xl mb-6\",\"children\":\"Cocktails with Granulated Sugar\"}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Egg Nog\",{\"href\":\"/en/cocktails/egg-nog\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Egg Nog\",\"zh\":\"蛋酒\"},\"description\":{\"en\":\"**Rich and Festive Holiday Drink**\\n\\nA classic creamy beverage, traditionally served during the winter holidays. It features:\\n*   A blend of dairy, eggs, and spirits\\n*   Often spiced with nutmeg and cinnamon\\n*   Can be served chilled or at room temperature\",\"zh\":\"**豐富而節慶的節日飲品**\\n\\n一種經典的奶油飲料，傳統上在冬季節日期間供應。它的特點是：\\n*   乳製品、雞蛋和烈酒的混合物\\n*   通常用肉荳蔻和肉桂調味\\n*   可以冷藏或在室溫下飲用\"},\"historical_reference\":{\"en\":\"**Origins in Medieval Britain**\\n\\n*   Evolved from a drink called 'posset,' made with hot milk, ale, and spices.\\n*   Became associated with the aristocracy due to the cost of ingredients like milk and spices.\\n*   Spread to America in the 1700s, where rum became a popular addition.\",\"zh\":\"**起源於中世紀英國**\\n\\n*   由一種名為“posset”的飲料演變而來，該飲料由熱牛奶、麥芽酒和香料製成。\\n*   由於牛奶和香料等成分的成本，它開始與貴族聯繫在一起。\\n*   在 1700 年代傳到美國，在那裡冧酒成為一種流行的添加物。\"},\"technique\":{\"en\":\"Separate egg yolks and whites. Beat yolks with sugar until light and fluffy. Gradually add milk, cream, bourbon, and rum. In a separate bowl, beat egg whites until soft peaks form. Gently fold egg whites into the yolk mixture. Chill for at least 2 hours before serving.\",\"zh\":\"分離蛋黃和蛋白。將蛋黃和糖一起攪打至變淺和蓬鬆。逐漸加入牛奶、奶油、波本威士忌和冧酒。在另一個碗中，將蛋白攪打至形成軟峰。輕輕地將蛋白混合物摺疊到蛋黃混合物中。食用前冷藏至少 2 小時。\"},\"garnish\":{\"en\":\"Grated nutmeg and cinnamon stick\",\"zh\":\"磨碎的肉荳蔻和肉桂棒\"},\"serve_in_glass\":{\"en\":\"Chilled mug or glass\",\"zh\":\"冰鎮馬克杯或玻璃杯\"},\"appearance\":{\"en\":\"Creamy, pale yellow to light tan color, often with a foamy top.\",\"zh\":\"奶油色，淡黃色至淺棕色，通常帶有泡沫頂部。\"},\"allergens\":[{\"en\":\"Dairy\",\"zh\":\"乳製品\"},{\"en\":\"Egg\",\"zh\":\"雞蛋\"},{\"en\":\"Nut (if using)\",\"zh\":\"堅果（如果使用）\"}],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"Bourbon\",\"zh\":\"波本威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the primary alcoholic backbone and rich, caramel notes.\",\"zh\":\"提供主要的酒精骨幹和豐富的焦糖味。\"}},{\"amount\":30,\"name\":{\"en\":\"Dark Rum\",\"zh\":\"黑冧酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds complexity with molasses and spice notes.\",\"zh\":\"增加複雜性，帶有糖蜜和香料味。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":2,\"name\":{\"en\":\"Large Eggs\",\"zh\":\"大雞蛋\"},\"unit\":{\"en\":\"pc\",\"zh\":\"個\"},\"rationale\":{\"en\":\"Provide richness and body to the drink; separate yolks and whites.\",\"zh\":\"為飲料提供豐富性和口感；分離蛋黃和蛋白。\"}},{\"amount\":60,\"name\":{\"en\":\"Granulated Sugar\",\"zh\":\"砂糖\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Sweetens the mixture and balances the alcohol.\",\"zh\":\"使混合物變甜並平衡酒精。\"}},{\"amount\":120,\"name\":{\"en\":\"Whole Milk\",\"zh\":\"全脂牛奶\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds creaminess and dilutes the mixture.\",\"zh\":\"增加乳脂感並稀釋混合物。\"}},{\"amount\":60,\"name\":{\"en\":\"Heavy Cream\",\"zh\":\"濃奶油\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Enhances the richness and texture.\",\"zh\":\"增強豐富性和質地。\"}},{\"amount\":1,\"name\":{\"en\":\"Pinch of Nutmeg\",\"zh\":\"少許肉荳蔻\"},\"unit\":{\"en\":\"pinch\",\"zh\":\"撮\"},\"rationale\":{\"en\":\"Adds a warm, spicy aroma.\",\"zh\":\"增添溫暖、辛辣的香氣。\"}}],\"flavor_descriptors\":[{\"en\":\"Creamy\",\"zh\":\"乳脂\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"},{\"en\":\"Nutty\",\"zh\":\"堅果\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"}],\"flavor_profile\":{\"sweetness\":7,\"sourness\":2,\"booziness\":6,\"body\":8,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Granulated Sugar | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Granulated Sugar | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Cocktails with Granulated Sugar | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"Cocktails with Granulated Sugar | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"6\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:title\",\"content\":\"Cocktails with Granulated Sugar | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:description\",\"content\":\"Cocktails with Granulated Sugar | Cocktail Cult 🍸🔮\"}]]\n"])</script><script>self.__next_f.push([1,"b:null\n"])</script></body></html>
