base with malty and slightly smoky notes.\",\"zh\":\"提供主要的風味基礎，帶有麥芽和淡淡的煙熏味。\"}}],\"liqueurs\":[{\"amount\":7,\"name\":{\"en\":\"Islay Scotch Whisky\",\"zh\":\"艾雷島蘇格蘭威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Floated on top to provide a smoky aroma and flavor.\",\"zh\":\"漂浮在頂部，提供煙熏香氣和風味。\"}}],\"ingredients\":[{\"amount\":22,\"name\":{\"en\":\"Lemon Juice\",\"zh\":\"檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds tartness and brightness, balancing the sweetness and whisky.\",\"zh\":\"增加酸度和明亮度，平衡甜味和威士忌。\"}},{\"amount\":22,\"name\":{\"en\":\"Honey-Ginger Syrup\",\"zh\":\"蜂蜜薑糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Sweetens the cocktail with a spicy ginger kick.\",\"zh\":\"用辛辣的薑味來增加雞尾酒的甜度。\"}}],\"flavor_descriptors\":[{\"en\":\"Smoky\",\"zh\":\"煙燻\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":6,\"booziness\":7,\"body\":6,\"complexity\":8,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Islay Scotch Whisky | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Islay Scotch Whisky | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Cocktails with Islay Scotch Whisky | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"Cocktails with Islay Scotch Whisky | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"6\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"7\",{\"name\
