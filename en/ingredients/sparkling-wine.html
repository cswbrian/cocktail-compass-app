bsinthe\",\"zh\":\"**起源**: 19世紀後期，美國。\\n\\n芝加哥雞尾酒出現在19世紀末和20世紀初的幾本調酒書籍中。 食譜有很多變化，可能包括：\\n*   白蘭地代替威士忌\\n*   庫拉索島橙酒\\n*   黑櫻桃利口酒\\n*   苦艾酒\"},\"technique\":{\"en\":\"Shake the sugar, bitters, and bourbon with ice. Strain into a chilled glass and top with sparkling wine. Garnish with a lemon peel twist.\",\"zh\":\"將糖、苦精和波本威士忌與冰塊一起搖晃。 濾入冰鎮的玻璃杯中，然後加入氣泡酒。 用檸檬皮扭轉裝飾。\"},\"garnish\":{\"en\":\"Lemon peel twist\",\"zh\":\"檸檬皮扭轉\"},\"serve_in_glass\":{\"en\":\"Coupe or Champagne Flute\",\"zh\":\"高腳杯或香檳杯\"},\"appearance\":{\"en\":\"Cloudy, pale yellow with a frothy head\",\"zh\":\"混濁的淡黃色，帶有泡沫\"},\"allergens\":[{\"en\":\"None\",\"zh\":\"無\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Bourbon Whiskey\",\"zh\":\"波本威士忌\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the base and boozy element of the cocktail.\",\"zh\":\"提供雞尾酒的基底和酒精元素。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":2,\"name\":{\"en\":\"Sugar\",\"zh\":\"糖\"},\"unit\":{\"en\":\"teaspoon\",\"zh\":\"茶匙\"},\"rationale\":{\"en\":\"Adds sweetness.\",\"zh\":\"增加甜味。\"}},{\"amount\":2,\"name\":{\"en\":\"Angostura Bitters\",\"zh\":\"安格式苦精\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds bitterness and complexity.\",\"zh\":\"增加苦味和複雜性。\"}},{\"amount\":60,\"name\":{\"en\":\"Sparkling Wine\",\"zh\":\"氣泡酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds volume and effervescence.\",\"zh\":\"增加體積和氣泡。\"}}],\"flavor_descriptors\":[{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Spicy\",\"zh\":\"辛辣\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Fruity\",\"zh\":\"果香\"}],\"flavor_profile\":{\"sweetness\":4,\"sourness\":3,\"booziness\":6,\"body\":5,\"complexity\":7,\"bubbles\":true}}}]}],[\"$\",\"$L11\",\"Kir Royale\",{\"href\":\"/en/cocktails/kir-royale\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Kir Royale\",\"zh\":\"皇家基爾\"},\"description\":{\"en\":\"*A delightful and simple cocktail*\\n\\nThe Kir Royale is a sophisticated twist on the classic Kir, replacing dry white wine with sparkling wine, usually Champagne. It's elegant, festive, and easy to make.\\n\\n*   **Simple to make**\\n*   **Festive**\\n*   **Elegant**\",\"zh\":\"*一款令人愉悅且簡單的雞尾酒*\\n\\n皇家基爾是對經典基爾的精緻改良，用氣泡酒（通常是香檳）代替了乾白葡萄酒。它優雅、喜慶且易於製作。\\n\\n* **製作簡單**\\n* **喜慶**\\n* **優雅**\"},\"historical_reference\":{\"en\":\"**Origin**: Burgundy, France\\n\\nThe Kir Royale is a variant of the Kir cocktail, named after Canon Félix Kir, a French priest and mayor of Dijon after WWII. He popularized the drink by serving it at receptions, promoting regional products.\",\"zh\":\"**起源**: 法國勃艮第\\n\\n皇家基爾是基爾雞尾酒的變體，以二戰後法國神父兼第戎市長費利克斯·基爾命名。他通過在招待會上供應這種飲料來推廣該地區的產品，從而普及了這種飲料。\"},\"technique\":{\"en\":\"Pour liqueur into the glass, then top with chilled sparkling wine.\",\"zh\":\"將利口酒倒入酒杯，然後倒入冰鎮的氣泡酒。\"},\"garnish\":{\"en\":\"Optional: Raspberry or Blackberry\",\"zh\":\"可選：覆盆子或黑莓\"},\"serve_in_glass\":{\"en\":\"Champagne flute\",\"zh\":\"香檳杯\"},\"appearance\":{\"en\":\"Deep pink or red, effervescent\",\"zh\":\"深粉紅色或紅色，有氣泡\"},\"allergens\":[],\"base_spirits\":[{\"amount\":0,\"name\":{\"en\":\"Sparkling Wine\",\"zh\":\"氣泡酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the bubbly base and dryness.\",\"zh\":\"提供氣泡基底和清爽感。\"}}],\"liqueurs\":[{\"amount\":15,\"name\":{\"en\":\"Blackcurrant Liqueur\",\"zh\":\"黑醋栗利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and blackcurrant flavor.\",\"zh\":\"增加甜味和黑醋栗風味。\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Yeasty\",\"zh\":\"酵母\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":3,\"booziness\":4,\"body\":3,\"complexity\":5,\"bubbles\":true}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-
