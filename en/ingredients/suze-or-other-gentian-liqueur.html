ap items-center gap-x-1\",\"children\":[\"Found data issue, a bug or have feedback? Let me know!\",[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"White Negroni\",{\"href\":\"/en/cocktails/white-negroni\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"White Negroni\",\"zh\":\"白色尼格羅尼\"},\"description\":{\"en\":\"A modern twist on the classic Negroni, replacing sweet vermouth with Lillet Blanc and Campari with Suze or other gentian liqueur. It offers a less bitter, more floral and subtly sweet experience. A refined aperitivo, perfect for those who appreciate a lighter take on the original.\",\"zh\":\"經典尼格羅尼的現代變奏，以 Lillet Blanc 取代甜苦艾酒，以 Suze 或其他龍膽利口酒取代金巴利。它提供了一種不那麼苦澀，更具花香和微妙甜味的體驗。 精緻的餐前酒，非常適合那些喜歡原創酒款清淡口味的人。\"},\"historical_reference\":{\"en\":\"**Origin**: Developed as a variation of the classic Negroni.\\n\\n*   Attributed to various bartenders seeking a lighter, less bitter version.\\n*   Became popular in the early 21st century as part of the modern cocktail renaissance.\",\"zh\":\"**起源**: 作為經典尼格羅尼的變體而開發。\\n\\n*   歸因於尋求更清淡、不那麼苦澀版本的各種調酒師。\\n*   在 21 世紀初，隨著現代雞尾酒復興而流行起來。\"},\"technique\":{\"en\":\"Stir all ingredients with ice and strain into a chilled glass.\",\"zh\":\"將所有材料與冰塊攪拌均勻，然後濾入冰鎮過的杯子中。\"},\"garnish\":{\"en\":\"Lemon or Grapefruit twist\",\"zh\":\"檸檬或葡萄柚皮\"},\"serve_in_glass\":{\"en\":\"Rocks glass or Coupe\",\"zh\":\"古典杯或敞口杯\"},\"appearance\":{\"en\":\"Clear, pale yellow\",\"zh\":\"清澈的淡黃色\"},\"allergens\":[],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the spirituous base and botanical backbone of the cocktail.\",\"zh\":\"提供雞尾酒的烈酒基底和植物風味骨幹。\"},\"tags\":[{\"en\":\"clear spirit\",\"zh\":\"清澈烈酒\"},{\"en\":\"juniper\",\"zh\":\"杜松子\"},{\"en\":\"botanical\",\"zh\":\"植物香料\"}]}],\"liqueurs\":[{\"amount\":30,\"name\":{\"en\":\"Lillet Blanc\",\"zh\":\"麗葉白葡萄酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Replaces sweet vermouth, adding floral and honeyed notes.\",\"zh\":\"取代甜苦艾酒，增添花香和蜂蜜的味道。\"}},{\"amount\":30,\"name\":{\"en\":\"Suze (or other gentian liqueur)\",\"zh\":\"蘇茲（或其他龍膽利口酒）\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Replaces Campari, offering a gentler bitterness with herbal and citrus notes.\",\"zh\":\"取代金巴利，提供更溫和的苦味，帶有草本和柑橘的味道。\"}}],\"ingredients\":[],\"flavor_descriptors\":[{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"}],\"flavor_profile\":{\"sweetness\":4,\"sourness\":3,\"booziness\":7,\"body\":5,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Suze (or other gentian liqueur) | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Suze (or other gentian liqueur) | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\
