琴酒略甜。\"}}],\"liqueurs\":[],\"ingredients\":[{\"amount\":22,\"name\":{\"en\":\"Sweet Vermouth\",\"zh\":\"甜味苦艾酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and herbal complexity.\",\"zh\":\"增加甜味和草本複雜性。\"}},{\"amount\":7,\"name\":{\"en\":\"Maraschino Liqueur\",\"zh\":\"黑櫻桃利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds a subtle cherry flavor and sweetness.\",\"zh\":\"增加微妙的櫻桃味和甜味。\"}},{\"amount\":2,\"name\":{\"en\":\"Angostura Bitters\",\"zh\":\"安格仕拉苦精\"},\"unit\":{\"en\":\"dashes\",\"zh\":\"滴\"},\"rationale\":{\"en\":\"Adds a layer of spice and complexity.\",\"zh\":\"增加了一層香料和複雜性。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Bitter\",\"zh\":\"苦味\"},{\"en\":\"Floral\",\"zh\":\"花香\"}],\"flavor_profile\":{\"sweetness\":6,\"sourness\":2,\"booziness\":7,\"body\":6,\"complexity\":8,\"bubbles\":false}}}]}],[\"$\",\"$Lf\",\"Tuxedo\",{\"href\":\"/en/cocktails/tuxedo\",\"children\":[\"$\",\"$L10\",null,{\"cocktail\":{\"name\":{\"en\":\"Tuxedo\",\"zh\":\"塔士多\"},\"description\":{\"en\":\"**A Classic Gin Martini Variation**\\n\\nThe Tuxedo is a sophisticated cocktail featuring:\\n\\n*   Old Tom Gin for a slightly sweeter profile\\n*   Dry Vermouth for dryness and herbal notes\\n*   Orange bitters for citrus aroma\",\"zh\":\"**經典琴酒馬丁尼的變奏**\\n\\nTuxedo 是一款精緻的雞尾酒，特色：\\n\\n*   老湯姆琴酒帶來稍微的甜味\\n*   Dry Vermouth 帶來乾度和草本香氣\\n*   橙味苦精帶來柑橘香氣\"},\"historical_reference\":{\"en\":\"**Origin**: Late 19th Century, USA\\n\\n*   Named after the Tuxedo Club in New York\\n*   Evolved from earlier Martini variations\\n*   Numerous variations exist, with different ratios and additions\",\"zh\":\"**起源**: 19 世紀末，美國\\n\\n*   以紐約的 Tuxedo Club 命名\\n*   從早期的馬丁尼酒演變而來\\n*   存在許多變體，具有不同的比例和添加物\"},\"technique\":{\"en\":\"Stir all ingredients with ice and strain into a chilled glass.\",\"zh\":\"將所有材料與冰塊攪拌均勻，然後濾入冰鎮過的杯子中。\"},\"garnish\":{\"en\":\"Lemon twist or Olive\",\"zh\":\"檸檬皮或橄欖\"},\"ser
