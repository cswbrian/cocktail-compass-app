個新鮮覆盆子\"},\"serve_in_glass\":{\"en\":\"Coupe Glass\",\"zh\":\" coupe杯\"},\"appearance\":{\"en\":\"Opaque, deep red with a frothy white head.\",\"zh\":\"不透明，深紅色，帶有泡沫狀白色頂層。\"},\"allergens\":[{\"en\":\"None\",\"zh\":\"無\"}],\"base_spirits\":[{\"amount\":45,\"name\":{\"en\":\"Gin\",\"zh\":\"琴酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the spirituous base and botanical notes.\",\"zh\":\"提供烈酒基底和植物風味。\"}}],\"liqueurs\":[{\"amount\":20,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"簡單糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness and balances the acidity.\",\"zh\":\"增加甜度並平衡酸度。\"}}],\"ingredients\":[{\"amount\":15,\"name\":{\"en\":\"Fresh Raspberry\",\"zh\":\"新鮮覆盆子\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds fresh raspberry flavor and aroma.\",\"zh\":\"增加新鮮覆盆子風味和香氣。\"}},{\"amount\":22,\"name\":{\"en\":\"Fresh Lemon Juice\",\"zh\":\"新鮮檸檬汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity and balances the sweetness.\",\"zh\":\"增加酸度並平衡甜度。\"}},{\"amount\":20,\"name\":{\"en\":\"Egg White\",\"zh\":\"蛋白\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a smooth, creamy texture.\",\"zh\":\"提供柔滑、奶油般的質地。\"}}],\"flavor_descriptors\":[{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Floral\",\"zh\":\"花香\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"}],\"flavor_profile\":{\"sweetness\":5,\"sourness\":6,\"booziness\":5,\"body\":6,\"complexity\":7,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Fresh Raspberry | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Fresh Raspberry | Cocktail Cult 🍸🔮\"}],[\"$\",\"
