tween">鳳梨塊<span class="text-gray-400">60<!-- --> <!-- -->克</span></li><li class="flex justify-between">青檸汁<span class="text-gray-400">30<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">糖漿<span class="text-gray-400">22<!-- --> <!-- -->毫升</span></li><li class="flex justify-between">梳打水<span class="text-gray-400">60<!-- --> <!-- -->毫升</span></li></ul></div><div class="mt-4"><h4 class="text-gray-400">做法</h4><p class="mt-1">將薄荷和鳳梨與糖漿混合搗碎。 加入蘭姆酒和萊姆汁，加冰搖勻。 濾入裝滿冰塊的玻璃杯中。 加入蘇打水。 裝飾。</p></div><div class="mt-4"><h4 class="text-gray-400">裝飾</h4><p class="mt-1">薄荷枝和鳳梨角</p></div><div class="mt-4 flex gap-2"><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border shadow h-9 px-4 py-2 flex-1 bg-white text-black hover:bg-gray-200">睇多啲</button><button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 w-9" title="Share"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share h-4 w-4"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" x2="12" y1="2" y2="15"></line></svg></button></div></div></a></div></div><section aria-label="Notifications alt+T" tabindex="-1" aria-live="polite" aria-relevant="additions text" aria-atomic="false"></sectio ms-center gap-x-1\",\"children\":[\"Found data issue, a bug or have feedback? Let me know!\",[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link w-4 h-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}]]}]}],[\"$\",\"div\",null,{\"className\":\"mt-8 grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"$L11\",\"Pineapple Mojito\",{\"href\":\"/en/cocktails/pineapple-mojito\",\"children\":[\"$\",\"$L12\",null,{\"cocktail\":{\"name\":{\"en\":\"Pineapple Mojito\",\"zh\":\"鳳梨莫希托\"},\"description\":{\"en\":\"**Tropical twist on a classic**\\n\\nThe Pineapple Mojito is a refreshing variation on the traditional Mojito, adding a tropical fruit dimension. It features:\\n*   Muddled mint and pineapple for aromatic complexity\\n*   Lime juice and sugar for balanced sweetness and tartness\\n*   Topped with soda water for effervescence.\",\"zh\":\"**經典的熱帶風味**\\n\\n鳳梨莫希托是傳統莫希托的清爽變奏版，增添了熱帶水果風味。特色：\\n*   搗碎的薄荷和鳳梨帶來香氣層次\\n*   萊姆汁和糖帶來均衡的甜味和酸味\\n*   加入蘇打水，產生氣泡。\"},\"historical_reference\":{\"en\":\"**Mojito Origins**\\n\\nThe Mojito is believed to have originated in Havana, Cuba. While the exact origin is debated, it's often linked to a 16th-century drink known as 'El Draque,' named after Sir Francis Drake. The modern Mojito evolved over time, with the addition of mint, lime, sugar, and soda water to the aguardiente base.\\n\\nPineapple Mojito is a modern twist of this classic cocktail, adding pineapple for a sweet-tart profile.\",\"zh\":\"**莫希托的起源**\\n\\n莫希托據信起源於古巴哈瓦那。雖然確切的起源尚有爭議，但它通常與一種名為“El Draque”的16世紀飲料有關，該飲料以弗朗西斯·德雷克爵士的名字命名。現代莫希托隨著時間的推移而不斷發展，在aguardiente基酒中添加了薄荷、萊姆、糖和蘇打水。\\n\\n鳳梨莫希托是這款經典雞尾酒的現代變奏，添加了鳳梨以獲得酸甜風味。\"},\"technique\":{\"en\":\"Muddle mint and pineapple with syrup. Add rum and lime juice, shake with ice. Strain into a glass filled with ice. Top with soda water. Garnish.\",\"zh\":\"將薄荷和鳳梨與糖漿混合搗碎。 加入蘭姆酒和萊姆汁，加冰搖勻。 濾入裝滿冰塊的玻璃杯中。 加入蘇打水。 裝飾。\"},\"garnish\":{\"en\":\"Mint sprig and pineapple wedge\",\"zh\":\"薄荷枝和鳳梨角\"},\"serve_in_glass\":{\"en\":\"Highball Glass\",\"zh\":\"高球杯\"},\"appearance\":{\"en\":\"Cloudy, pale yellow with mint sprigs and pineapple chunks\",\"zh\":\"混濁的淡黃色，帶有薄荷枝和鳳梨塊\"},\"allergens\":[],\"base_spirits\":[{\"amount\":60,\"name\":{\"en\":\"White Rum\",\"zh\":\"白冧酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides the alcoholic base and traditional mojito flavor.\",\"zh\":\"提供酒精基底和傳統莫希托風味。\"},\"tags\":[{\"en\":\"Rum\",\"zh\":\"蘭姆酒\"},{\"en\":\"sugarcane\",\"zh\":\"甘蔗\"},{\"en\":\"tropical\",\"zh\":\"熱帶\"},{\"en\":\"distilled\",\"zh\":\"蒸餾\"}]}],\"liqueurs\":[],\"ingredients\":[{\"amount\":8,\"name\":{\"en\":\"Mint\",\"zh\":\"薄荷\"},\"unit\":{\"en\":\"pc\",\"zh\":\"片\"},\"rationale\":{\"en\":\"Adds a refreshing, herbal aroma and flavor.\",\"zh\":\"增添清爽的草本香氣和風味。\"}},{\"amount\":60,\"name\":{\"en\":\"Pineapple Chunks\",\"zh\":\"鳳梨塊\"},\"unit\":{\"en\":\"g\",\"zh\":\"克\"},\"rationale\":{\"en\":\"Adds sweetness and tropical fruit flavor.\",\"zh\":\"增加甜味和熱帶水果風味。\"}},{\"amount\":30,\"name\":{\"en\":\"Lime Juice\",\"zh\":\"青檸汁\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds acidity to balance the sweetness.\",\"zh\":\"增加酸度以平衡甜味。\"}},{\"amount\":22,\"name\":{\"en\":\"Simple Syrup\",\"zh\":\"糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds sweetness.\",\"zh\":\"增加甜味。\"}},{\"amount\":60,\"name\":{\"en\":\"Soda Water\",\"zh\":\"梳打水\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds effervescence and dilutes the drink.\",\"zh\":\"增加氣泡並稀釋飲品。\"}}],\"flavor_descriptors\":[{\"en\":\"Tropical\",\"zh\":\"熱帶\"},{\"en\":\"Citrus\",\"zh\":\"柑橘\"},{\"en\":\"Herbal\",\"zh\":\"草本\"},{\"en\":\"Fruity\",\"zh\":\"果香\"}],\"flavor_profile\":{\"sweetness\":7,\"sourness\":6,\"booziness\":5,\"body\":4,\"complexity\":6,\"bubbles\":true}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Pineapple Chunks | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Pineapple Chunks | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"link\",\"4\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-HK\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"5\",{\"rel\":\"alternate\",\"hrefLang\":\"zh-TW\",\"href\":\"https://cocktails.monsoonclub.co/\"}],[\"$\",\"link\",\"6\",{\"rel\":\"alternate\",\"hrefLang\":\"en\",\"href\":\"https://cocktails.monsoonclub.co/en/\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:title\",\"content\":\"Cocktails with Pineapple Chunks | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:description\",\"content\":\"Cocktails with Pineapple Chunks | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:title\",\"content\":\"Cocktails with Pineapple Chunks | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"11\",{\"name\":\"twitter:description\",\"content\":\"Cocktails with Pineapple Chunks | Cocktail Cult 🍸🔮\"}]]\n"])</script><script>self.__next_f.push([1,"b:null\n"])</script></body></html>
