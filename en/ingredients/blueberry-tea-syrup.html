颶風杯或大型葡萄酒杯\"},\"appearance\":{\"en\":\"Creamy, light brown with a frothy top\",\"zh\":\"奶油色，淺棕色，頂部有泡沫\"},\"allergens\":[{\"en\":\"Dairy\",\"zh\":\"乳製品\"}],\"base_spirits\":[{\"amount\":30,\"name\":{\"en\":\"Vodka\",\"zh\":\"伏特加\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Provides a neutral alcoholic base.\",\"zh\":\"提供中性的酒精基底。\"}}],\"liqueurs\":[{\"amount\":30,\"name\":{\"en\":\"Coffee Liqueur\",\"zh\":\"咖啡利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds coffee flavor and sweetness.\",\"zh\":\"增添咖啡風味和甜味。\"}},{\"amount\":30,\"name\":{\"en\":\"Irish Cream Liqueur\",\"zh\":\"愛爾蘭奶油利口酒\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds creamy texture and sweetness.\",\"zh\":\"增添奶油般的質感和甜味。\"}}],\"ingredients\":[{\"amount\":30,\"name\":{\"en\":\"Blueberry Tea Syrup\",\"zh\":\"藍莓茶糖漿\"},\"unit\":{\"en\":\"ml\",\"zh\":\"毫升\"},\"rationale\":{\"en\":\"Adds fruity sweetness and blueberry tea flavor.\",\"zh\":\"增加水果的甜味和藍莓茶的味道。\"}}],\"flavor_descriptors\":[{\"en\":\"Chocolate\",\"zh\":\"朱古力\"},{\"en\":\"Coffee\",\"zh\":\"咖啡\"},{\"en\":\"Fruity\",\"zh\":\"果香\"},{\"en\":\"Vanilla\",\"zh\":\"香草\"},{\"en\":\"Creamy\",\"zh\":\"乳脂\"}],\"flavor_profile\":{\"sweetness\":9,\"sourness\":1,\"booziness\":4,\"body\":7,\"complexity\":6,\"bubbles\":false}}}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Cocktails with Blueberry Tea Syrup | Cocktail Cult 🍸🔮\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Cocktails with Blueberry Tea Syrup | Cocktail Cult 🍸🔮\"}],[\"$\",\"link\",\"3\",{\"rel\":\"manifest\",\"href\":\"/manifest.webmanifest\",\"crossOrigin\":\"$undefined\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Cocktails with Blueberry Tea Syrup | Cockt
